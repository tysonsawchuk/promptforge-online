<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #0ff;
      border-bottom: 1px solid #0ff;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      background: #000;
      border: 1px solid #0ff;
      padding: 15px;
      width: 80%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-family: inherit;
      font-size: 1em;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ff;
      color: #000;
    }
    .j1nx {
      font-size: 0.8em;
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Randomizer Tool</h1>
  </header>
  <main>
    <button onclick="randomize()">Generate Random Prompt</button>
    <div id="output">&gt; Output will appear here...</div>
  </main>
  <footer>
    <a href="../index.html" style="color:#0ff;">&larr; Main Menu</a>
  </footer>
  <div class="j1nx">J1NX Prompt Mixer</div>

  <script>
    const prompts = [
      "Cyberpunk alley, rain-slicked pavement, neon reflections",
      "Ethereal forest goddess, glowing runes, soft mist",
      "Deep space freighter, abandoned control room, blinking lights",
      "Mechanical dragon under moonlight, wings spread",
      "Haunted fairground, rusted rides, thick fog",
      "Post-apocalyptic queen, makeshift armor, burning skyline"
    ];
    function randomize() {
      const index = Math.floor(Math.random() * prompts.length);
      document.getElementById('output').innerText = '> ' + prompts[index];
    }
  </script>
</body>
</html>
