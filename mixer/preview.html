<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview Output</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #0ff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 20px;
    }
    .preview-box {
      background: #000;
      border: 1px solid #0ff;
      padding: 20px;
      text-align: center;
      max-width: 90%;
      margin-bottom: 20px;
    }
    .preview-box img {
      max-width: 100%;
      height: auto;
      border: 2px solid #0ff;
    }
    footer {
      background: #111;
      border-top: 1px solid #0ff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    .j1nx {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Preview Render</h1>
  </header>
  <main>
    <div class="preview-box" id="previewBox">
      <p>> Final result loads here.</p>
      <img src="../assets/images/placeholder-preview.jpg" alt="Preview will be shown here" />
    </div>
  </main>
  <footer>
    <a href="./output.html">&larr; Back to Output</a>
    <a href="../index.html">Main Menu &rarr;</a>
  </footer>
  <div class="j1nx">J1NX Online</div>
</body>
</html>
