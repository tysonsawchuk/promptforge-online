<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Mixer</title>
  <link rel="stylesheet" href="mixer.css" />
</head>
<body>
  <div class="container">
    <h1>🎛️ PromptForge Mixer</h1>

    <label for="category">Choose Category:</label>
    <select id="category">
      <option value="portrait">Portrait</option>
      <option value="fantasy">Fantasy</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="nsfw">NSFW</option>
    </select>

    <label for="emotion">Emotion:</label>
    <select id="emotion">
      <option value="happy">Happy</option>
      <option value="angry">Angry</option>
      <option value="lustful">Lustful</option>
      <option value="broken">Broken</option>
    </select>

    <label for="setting">Scene Setting:</label>
    <select id="setting">
      <option value="bedroom">Bedroom</option>
      <option value="jungle">Jungle</option>
      <option value="spaceship">Spaceship</option>
    </select>

    <label for="custom">Custom Additions:</label>
    <input type="text" id="custom" placeholder="Add something extra…" />

    <button onclick="generate()">🔮 Generate Prompt</button>

    <div id="output"></div>
    <div id="microtip">Hover over options for help</div>
  </div>

  <script src="mixer.js"></script>
</body>
</html>
