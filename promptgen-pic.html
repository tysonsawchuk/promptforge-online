<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptForge MONSTER - Picture Prompt</title>
  <link rel="stylesheet" href="css/monster.css" />
  <link rel="stylesheet" href="css/movie-style.css" />
  <script src="js/monster-pic.js" defer></script>
</head>
<body>
  <div class="console-header">
    <h1>> StaticFrame AI: PROMPTFORGE PICTURE MODULE</h1>
    <p id="console-status">>> Initializing Visual Grid...</p>
  </div>

  <div class="dropdown-grid">
    <div class="dropdown-block">
      <label for="subject">🧍 Subject</label>
      <select id="subject"></select>
    </div>
    <div class="dropdown-block">
      <label for="pose">🧘 Pose</label>
      <select id="pose"></select>
    </div>
    <div class="dropdown-block">
      <label for="angle">🎯 Camera Angle</label>
      <select id="angle"></select>
    </div>
    <div class="dropdown-block">
      <label for="lighting">💡 Lighting</label>
      <select id="lighting"></select>
    </div>
    <div class="dropdown-block">
      <label for="vibe">🎨 Style / Vibe</label>
      <select id="vibe"></select>
    </div>
    <div class="dropdown-block">
      <label for="focus">🔍 Focal Detail</label>
      <select id="focus"></select>
    </div>
    <div class="dropdown-block">
      <label for="background">🌄 Background</label>
      <select id="background"></select>
    </div>
    <div class="dropdown-block">
      <label for="nsfw">🧪 NSFW Layer</label>
      <select id="nsfw"></select>
    </div>
  </div>

  <div class="watermark-section">
    <label for="watermark">💧 Optional Watermark Text</label>
    <input type="text" id="watermark" placeholder="Enter watermark text...">
    <label><input type="checkbox" id="apply-watermark"> Apply Watermark</label>
  </div>

  <div class="image-preview">
    <label>🖼️ Sample Image (placeholder only)</label>
    <img id="sample-img" src="assets/sample-image.jpg" alt="Sample Art" />
  </div>

  <div class="prompt-output-section">
    <textarea id="pic-prompt-output" readonly></textarea>
    <div class="button-row">
      <button id="reroll-prompt">🖼️ REROLL IMAGE PROMPT</button>
      <button id="copy-prompt">📋 COPY</button>
    </div>
  </div>

  <div class="console-output">
    <p id="reactive-msg">>> Visual node ready. Choose your elements.</p>
  </div>

  <div class="back-button">
    <a href="main.html">🔙 Back to Main Menu</a>
  </div>
</body>
</html>
