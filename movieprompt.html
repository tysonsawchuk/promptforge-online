<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoviePrompt: Cinematic AI Prompt Builder</title>
  <style>
    body {
      background: radial-gradient(circle, #000 0%, #111 100%);
      color: #ccc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #ff0066;
      font-size: 26px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #1a1a1a;
      color: #ffccff;
      border: 1px solid #ff0066;
    }
    #generate {
      background: #ff0066;
      color: #fff;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #output {
      background: #111;
      padding: 20px;
      margin-top: 30px;
      color: #ffffff;
      border: 1px solid #ff0066;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ MoviePrompt Builder</h1>

  <label>Title of the Scene</label>
  <input type="text" id="sceneTitle" placeholder="e.g. The Last Light">

  <label>Genre</label>
  <input type="text" id="genre" placeholder="e.g. sci-fi, gothic romance, cyberpunk noir">

  <label>Main Character or Subject</label>
  <input type="text" id="mainChar" placeholder="e.g. a lone android, a weeping bride, a shadowy detective">

  <label>Visual Tone / Style</label>
  <input type="text" id="tone" placeholder="e.g. Blade Runner lighting, neon haze, stormy twilight">

  <label>Emotional Energy</label>
  <input type="text" id="emotion" placeholder="e.g. sorrowful, vengeful, nostalgic, tense">

  <label>Key Visual Element</label>
  <input type="text" id="element" placeholder="e.g. rain falling on glass, flickering hologram, blood-red moon">

  <button id="generate">ðŸŽ¥ Generate Cinematic Prompt</button>

  <div id="output"></div>

  <script>
    const generate = document.getElementById("generate");
    const output = document.getElementById("output");

    generate.onclick = () => {
      const sceneTitle = document.getElementById("sceneTitle").value || "Untitled Sequence";
      const genre = document.getElementById("genre").value || "drama";
      const mainChar = document.getElementById("mainChar").value || "unknown subject";
      const tone = document.getElementById("tone").value || "neutral lighting";
      const emotion = document.getElementById("emotion").value || "mysterious";
      const element = document.getElementById("element").value || "no major elements";

      const prompt = `ðŸŽ¬ Title: ${sceneTitle}
Genre: ${genre}

Visual Prompt:
A cinematic scene in the style of a ${genre} movie, featuring ${mainChar}. The visual tone is inspired by ${tone}, conveying an atmosphere that feels ${emotion}. Key shot elements include ${element}. The camera focuses on emotional contrast, light reflections, and layered color grading. The final image should feel like a film still â€” powerful, expressive, and cinematic.

#cinematic #movie #emotional #lighting #scene #filmstill #storytelling`;

      output.textContent = prompt;
    };
  </script>
</body>
</html>
