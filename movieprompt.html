  <script>
    // Category options (could be in external JSON, but keep inline for now)
    const genreOptions = ["Sci-fi", "Erotic Thriller", "Cyberpunk", "Fantasy", "Horror", "Noir", "Action", "Romantic", "Drama", "Experimental"];
    const toneOptions = ["Dark", "Playful", "Satirical", "Dreamlike", "Sinister", "Uplifting", "Psychological"];
    const cameraOptions = ["Handheld", "Tracking Shot", "Drone View", "POV", "Closeup", "Wide Angle", "First-person", "Surveillance"];
    const lightingOptions = ["Neon-lit", "Candlelight", "Overexposed", "Shadowy", "Soft Glow", "Red Room", "Strobe", "Dawn/Dusk"];
    const fxOptions = ["Film Grain", "Lens Flare", "CRT Overlay", "VHS Blur", "Hyperreal", "Glitch", "Black & White", "Dramatic Fog"];
    const plotOptions = ["Twist Ending", "Flashbacks", "Parallel Timelines", "No Dialogue", "Voiceover", "Single Room", "Revenge Plot"];
    const dialogueOptions = ["Minimalist", "Improvised", "Scripted", "Voiceover", "Heavy Monologue", "Rapid-Fire", "Silent"];
    const castOptions = ["Solo", "Duo", "Love Triangle", "Ensemble", "Non-Human", "AI Only", "Clone", "Masked"];
    const durationOptions = ["30 seconds", "1 minute", "5 minutes", "10 minutes", "Feature-length"];
    const nsfwOptions = ["Safe", "Suggestive", "Explicit", "Bizarre", "Body Horror", "Dreamlike", "Psychedelic"];
    // Populate dropdowns
    function populateSelect(id, options) {
      const sel = document.getElementById(id);
      sel.innerHTML = "";
      options.forEach(o => {
        let opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        sel.appendChild(opt);
      });
    }
    populateSelect("genre", genreOptions);
    populateSelect("tone", toneOptions);
    populateSelect("camera", cameraOptions);
    populateSelect("lighting", lightingOptions);
    populateSelect("fx", fxOptions);
    populateSelect("plot", plotOptions);
    populateSelect("dialogue", dialogueOptions);
    populateSelect("cast", castOptions);
    populateSelect("duration", durationOptions);
    populateSelect("nsfw", nsfwOptions);
    // Generate prompt
    function buildPrompt() {
      const g = genreOptions[document.getElementById("genre").selectedIndex];
      const t = toneOptions[document.getElementById("tone").selectedIndex];
      const c = cameraOptions[document.getElementById("camera").selectedIndex];
      const l = lightingOptions[document.getElementById("lighting").selectedIndex];
      const f = fxOptions[document.getElementById("fx").selectedIndex];
      const p = plotOptions[document.getElementById("plot").selectedIndex];
      const d = dialogueOptions[document.getElementById("dialogue").selectedIndex];
      const cs = castOptions[document.getElementById("cast").selectedIndex];
      const dur = durationOptions[document.getElementById("duration").selectedIndex];
      const ns = nsfwOptions[document.getElementById("nsfw").selectedIndex];
      const wm = document.getElementById("watermark").value.trim();
      let prompt = `[MOVIE PROMPT] Genre: ${g} | Tone: ${t} | Camera: ${c} | Lighting: ${l} | FX: ${f} | Plot: ${p} | Dialogue: ${d} | Cast: ${cs} | Duration: ${dur} | NSFW: ${ns}.`;
      if(document.getElementById("apply-watermark").checked && wm) {
        prompt += ` [WATERMARK: "${wm}"]`;
      }
      return prompt;
    }
    function updatePrompt() {
      document.getElementById("movie-prompt-output").value = buildPrompt();
      document.getElementById("reactive-msg").textContent = ">> Prompt updated. Tweak anything & reroll!";
    }
    // Events
    document.querySelectorAll(".dropdown-grid select, #watermark, #apply-watermark").forEach(el => {
      el.addEventListener("change", updatePrompt);
      el.addEventListener("input", updatePrompt);
    });
    document.getElementById("reroll-prompt").onclick = () => {
      // For now: just re-randomize selections
      function pickRand(sel, opts) {
        sel.selectedIndex = Math.floor(Math.random() * opts.length);
      }
      pickRand(document.getElementById("genre"), genreOptions);
      pickRand(document.getElementById("tone"), toneOptions);
      pickRand(document.getElementById("camera"), cameraOptions);
      pickRand(document.getElementById("lighting"), lightingOptions);
      pickRand(document.getElementById("fx"), fxOptions);
      pickRand(document.getElementById("plot"), plotOptions);
      pickRand(document.getElementById("dialogue"), dialogueOptions);
      pickRand(document.getElementById("cast"), castOptions);
      pickRand(document.getElementById("duration"), durationOptions);
      pickRand(document.getElementById("nsfw"), nsfwOptions);
      updatePrompt();
      document.getElementById("reactive-msg").textContent = ">> Rerolled. Remix your cinema.";
    };
    document.getElementById("copy-prompt").onclick = () => {
      const box = document.getElementById("movie-prompt-output");
      box.select();
      document.execCommand("copy");
      document.getElementById("reactive-msg").textContent = ">> Copied! Paste into your AI/movie app.";
    };
    // Init default prompt
    updatePrompt();
  </script>
