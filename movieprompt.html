<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptForge MONSTER - Movie Prompt</title>
  <link rel="stylesheet" href="css/monster.css" />
  <link rel="stylesheet" href="css/movie-style.css" />
  <script src="js/monster-movie.js" defer></script>
</head>
<body>
  <div class="console-header">
    <h1>> CineDrive AI: PROMPTFORGE MOVIE MODULE</h1>
    <p id="console-status">>> Initializing Scene Matrix...</p>
  </div>

  <div class="dropdown-grid">
    <div class="dropdown-block">
      <label for="genre">🎞️ Genre</label>
      <select id="genre"></select>
    </div>
    <div class="dropdown-block">
      <label for="tone">🎭 Tone</label>
      <select id="tone"></select>
    </div>
    <div class="dropdown-block">
      <label for="camera">📽️ Camera Style</label>
      <select id="camera"></select>
    </div>
    <div class="dropdown-block">
      <label for="lighting">🌌 Lighting & Vibe</label>
      <select id="lighting"></select>
    </div>
    <div class="dropdown-block">
      <label for="fx">🎨 Visual FX</label>
      <select id="fx"></select>
    </div>
    <div class="dropdown-block">
      <label for="plot">🎬 Plot Formula</label>
      <select id="plot"></select>
    </div>
    <div class="dropdown-block">
      <label for="dialogue">🧠 Dialogue Style</label>
      <select id="dialogue"></select>
    </div>
    <div class="dropdown-block">
      <label for="cast">👯‍♀️ Cast Type</label>
      <select id="cast"></select>
    </div>
    <div class="dropdown-block">
      <label for="duration">⏱️ Scene Duration</label>
      <select id="duration"></select>
    </div>
    <div class="dropdown-block">
      <label for="nsfw">🧪 NSFW Layer</label>
      <select id="nsfw"></select>
    </div>
  </div>

  <div class="prompt-output-section">
    <textarea id="movie-prompt-output" readonly></textarea>
    <div class="button-row">
      <button id="reroll-prompt">🎥 REROLL MOVIE PROMPT</button>
      <button id="copy-prompt">📋 COPY</button>
    </div>
  </div>

  <div class="console-output">
    <p id="reactive-msg">>> Ready to roll... Choose your vibe, director.</p>
  </div>
</body>
</html>
