<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #0ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .prompt-card {
      border: 1px solid #0ff;
      background-color: #111;
      padding: 10px;
      margin-bottom: 15px;
    }

    .prompt-text {
      margin-bottom: 8px;
    }

    button {
      background-color: #033;
      border: none;
      color: #0ff;
      padding: 6px 10px;
      font-size: 0.9rem;
      font-family: inherit;
      cursor: pointer;
    }

    button:hover {
      background-color: #055;
    }

    .footer {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 0.8rem;
      color: #066;
    }
  </style>
</head>
<body>
  <h1>Saved Prompts</h1>

  <div class="prompt-card">
    <div class="prompt-text" id="prompt1">
      A dreamy scene in a soft lit bedroom, featuring a tattooed nurse. Ultra-realistic, cinematic lighting, bokeh background.
    </div>
    <button onclick="copyPrompt('prompt1')">ðŸ“‹ Copy</button>
  </div>

  <div class="prompt-card">
    <div class="prompt-text" id="prompt2">
      A moody scene in a cyberpunk city street, featuring a masked android. Ultra-realistic, cinematic lighting, bokeh background.
    </div>
    <button onclick="copyPrompt('prompt2')">ðŸ“‹ Copy</button>
  </div>

  <div class="footer">J1NXâ„¢ UI</div>

  <script>
    function copyPrompt(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("Prompt copied!"))
        .catch(err => alert("Copy failed."));
    }
  </script>
</body>
</html>
