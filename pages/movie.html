<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #0ff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      text-shadow: 0 0 5px #0ff;
    }

    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }

    .placeholder {
      border: 2px dashed #0ff;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      opacity: 0.5;
    }

    .j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .j1nx::before {
      content: "[J1NX ACTIVE]";
      display: block;
      font-size: 0.8rem;
      margin-bottom: 2px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ MOVIE GALLERY</h1>
  <div class="gallery">
    <div class="placeholder">No videos added yet</div>
    <div class="placeholder">Future video slot</div>
    <div class="placeholder">Future video slot</div>
  </div>
  <div class="j1nx">
    j1nx says: "Movie gallery coming online soon..."
  </div>
</body>
</html>
