<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border: 2px solid #0ff;
      margin-bottom: 10px;
    }

    .back-button {
      background-color: #033;
      color: #0ff;
      padding: 8px 16px;
      border: none;
      font-family: inherit;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #055;
    }

    .footer {
      position: fixed;
      bottom: 8px;
      right: 10px;
      font-size: 0.8rem;
      color: #066;
    }
  </style>
</head>
<body>
  <img id="previewImage" src="../art/fpo-sample.jpg" alt="Preview"/>
  <button class="back-button" onclick="history.back()">← Go Back</button>
  <div class="footer">J1NX™ UI</div>
</body>
</html>
