<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 5px #0ff;
    }

    .videotools {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .slot {
      border: 1px dashed #0ff;
      background: #111;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0ff8;
    }

    .j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .j1nx::before {
      content: "[J1NX LISTENING]";
      display: block;
      font-size: 0.8rem;
      margin-bottom: 2px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>üìΩÔ∏è VIDEO LAB</h1>
  <div class="videotools">
    <div class="slot">Upload Clip</div>
    <div class="slot">Timeline Editor</div>
    <div class="slot">Output Options</div>
  </div>
  <div class="j1nx">
    j1nx hums: "Splicing memories into motion... intriguing."
  </div>
</body>
</html>
