<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #0ff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      text-shadow: 0 0 5px #0ff;
    }

    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .img-slot {
      width: 100%;
      height: 180px;
      border: 1px dashed #0ff;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0ff8;
      font-size: 0.9rem;
    }

    .j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .j1nx::before {
      content: "[J1NX ACTIVE]";
      display: block;
      font-size: 0.8rem;
      margin-bottom: 2px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ–¼ IMAGE GALLERY</h1>
  <div class="gallery">
    <div class="img-slot">Image slot #1</div>
    <div class="img-slot">Image slot #2</div>
    <div class="img-slot">Image slot #3</div>
  </div>
  <div class="j1nx">
    j1nx whispers: "Load me up with some juicy renders..."
  </div>
</body>
</html>
