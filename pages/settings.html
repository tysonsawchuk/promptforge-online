<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      text-shadow: 0 0 8px #0ff;
    }

    .section {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0,255,255,0.05);
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="checkbox"] {
      margin-top: 8px;
      margin-bottom: 15px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }

    .save-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      font-size: 0.85em;
      opacity: 0.65;
      margin-top: -10px;
    }

    .j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .j1nx::before {
      content: "[J1NX AI]";
      display: block;
      font-size: 0.8rem;
      margin-bottom: 2px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è User Settings</h1>
  <div class="section">
    <label for="username">Display Name (Optional)</label>
    <input type="text" id="username" placeholder="e.g., j1nxKilla88" />

    <label for="watermark">Default Watermark Text</label>
    <input type="text" id="watermark" placeholder="e.g., Made by J1NX" />

    <label for="bmcid">Buy Me a Coffee Username</label>
    <input type="text" id="bmcid" placeholder="e.g., goreandgiggles" />
    <div class="note">üí° Optional ‚Äî will auto-link donation buttons.</div>

    <div class="checkbox-label">
      <input type="checkbox" id="enableTyping"/>
      <label for="enableTyping">Enable Typing Animation</label>
    </div>

    <div class="checkbox-label">
      <input type="checkbox" id="enableWatermark"/>
      <label for="enableWatermark">Watermark Enabled by Default</label>
    </div>

    <div class="checkbox-label">
      <input type="checkbox" id="darkMode" checked disabled/>
      <label for="darkMode">Dark Mode (Always On)</label>
    </div>

    <button class="save-btn" onclick="saveSettings()">üíæ Save Settings</button>
  </div>

  <div class="j1nx">
    j1nx: "Settings are stored locally. Privacy is respected. You‚Äôre welcome."
  </div>

  <script>
    function saveSettings() {
      const settings = {
        username: document.getElementById('username').value,
        watermark: document.getElementById('watermark').value,
        bmcid: document.getElementById('bmcid').value,
        enableTyping: document.getElementById('enableTyping').checked,
        enableWatermark: document.getElementById('enableWatermark').checked
      };
      localStorage.setItem('j1nxUserSettings', JSON.stringify(settings));
      alert("‚úÖ Settings saved locally.");
    }
  </script>
</body>
</html>
