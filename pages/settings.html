<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin: 16px 0 6px;
    }

    select, input[type="checkbox"] {
      margin-top: 4px;
      padding: 5px;
      font-family: inherit;
      background-color: #022;
      color: #0ff;
      border: 1px solid #044;
    }

    .back-button {
      margin-top: 30px;
      padding: 8px 16px;
      background-color: #033;
      color: #0ff;
      border: none;
      font-family: inherit;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #055;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.75rem;
      color: #066;
    }
  </style>
</head>
<body>
  <h1>System Settings</h1>

  <label>
    Dark Mode:
    <input type="checkbox" id="darkModeToggle" checked>
  </label>

  <label>
    Interface FX:
    <select id="fxSelect">
      <option value="flicker">Flicker Scanlines</option>
      <option value="smooth">Smooth Transitions</option>
      <option value="none">None</option>
    </select>
  </label>

  <label>
    Sound FX:
    <input type="checkbox" id="soundToggle" checked>
  </label>

  <label>
    Default Watermark:
    <input type="file" accept="image/*">
  </label>

  <label>
    Theme Variant:
    <select id="themeSelect">
      <option value="neon">Neon Hacker</option>
      <option value="mono">Monochrome CRT</option>
      <option value="vaporwave">Vaporwave Grid</option>
    </select>
  </label>

  <button class="back-button" onclick="history.back()">‚Üê Back</button>

  <div class="footer">Settings saved locally. Coming soon: sync with user profile.</div>

  <script>
    // Placeholder logic
    document.getElementById('fxSelect').addEventListener('change', (e) => {
      console.log('FX set to:', e.target.value);
    });
    document.getElementById('soundToggle').addEventListener('change', (e) => {
      console.log('Sound:', e.target.checked);
    });
  </script>
</body>
</html>
