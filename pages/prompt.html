<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J1NX // PromptForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .prompt-box {
      background: #011;
      border: 1px solid #0ff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
      border: 1px solid #0ff;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
    }

    button:hover {
      background: #0cc;
    }

    .back-link {
      margin-top: 2rem;
      display: inline-block;
      color: #0ff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 80px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #j1nx:hover {
      transform: scale(1.1);
    }

    .label {
      text-align: left;
      font-size: 0.8rem;
      color: #888;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>[ PROMPTFORGE // CORE GENERATOR ]</h1>
    <div class="prompt-box">
      <p>// Generate chaos here:</p>
      <textarea id="promptOutput" placeholder="Prompt will appear here..."></textarea><br>
      <button onclick="generatePrompt()">Generate Prompt</button>
    </div>

    <a href="/main/index.html" class="back-link">‚Üê Return to Main Control</a>
  </div>

  <a href="/pages/j1nx.html">
    <img id="j1nx" src="/j1nx/1000021157.png" alt="J1NX Assistant">
    <div class="label">[ J1NX Ready ]</div>
  </a>

  <script>
    function generatePrompt() {
      const phrases = [
        "Dreamlike scene, moody shadows, neon bloom",
        "Retro-futuristic hacker core, terminal chaos",
        "Sinister glow, dripping chrome prompts",
        "Taboo concept fused with elegance and horror"
      ];
      const out = document.getElementById("promptOutput");
      const rand = Math.floor(Math.random() * phrases.length);
      out.value = "// " + phrases[rand];
    }
  </script>
</body>
</html>
