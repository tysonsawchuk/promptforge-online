<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptForge Watermark Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #0a0a0a; color: #ffd900; font-family: 'Share Tech Mono', monospace; margin: 0; padding: 0; }
    main { max-width: 700px; margin: 44px auto 0 auto; background: #191919; border-radius: 20px; box-shadow: 0 0 26px #222c; padding: 33px 33px 44px 33px; }
    .watermark-box label { display: block; margin: 9px 0 3px 0; font-weight: bold; color: #ffd900; }
    .watermark-box input[type="text"], .watermark-box input[type="file"] { width: 100%; padding: 8px 12px; margin-bottom: 13px; font-size: 1.1em; background: #111; color: #ffd900; border: 1.3px solid #333; border-radius: 7px; }
    .watermark-preview { display: block; margin: 15px auto 13px auto; background: #222; border-radius: 13px; padding: 9px; max-width: 96%; }
    .output-area { margin-top: 18px; color: #eee; min-height: 24px; font-size: 1em;}
    button {
      background: #ffd900; color: #111; border: none; border-radius: 7px; padding: 9px 22px; margin-top: 7px;
      font-size: 1em; font-family: inherit; font-weight: bold; cursor: pointer; transition: background .16s;
      box-shadow: 0 0 8px #ffd90044; margin-right: 9px;
    }
    button:hover { background: #ffe43c; color: #333;}
    .download-link { color: #ffd900; text-decoration: underline; margin-left: 8px; font-size: 1.03em;}
  </style>
</head>
<body>
  <!-- NAV BAR -->
  <nav style="background:#191919; border-bottom:2px solid #ffd900; padding:14px 0; text-align:center; letter-spacing:1.5px; font-family:'Share Tech Mono',monospace;">

    <a href="characterforge.html" style="color:#ffd900; text-decoration:none; margin:0 28px;">CharacterForge</a>
    <a href="watermark.html" style="color:#ffd900; text-decoration:none; margin:0 28px;">Watermark</a>
    <a href="j1nx.html" style="color:#ffd900; text-decoration:none; margin:0 28px;">J1NX</a>
    <a href="https://bsky.app/profile/goreandgiggles.bsky.social" target="_blank" style="color:#ffd900; margin:0 18px;">Bluesky</a>
    <a href="https://x.com/GoreandGiggles" target="_blank" style="color:#ffd900; margin:0 18px;">X</a>
    <a href="https://www.facebook.com/groups/393971833395749" target="_blank" style="color:#ffd900; margin:0 18px;">Facebook</a>
    <a href="https://www.buymeacoffee.com/tysonsawchuk" target="_blank" style="color:#ffd900; margin:0 18px;">â˜• Support</a>
  </nav>

  <main>
    <div class="watermark-box" id="wmBox">
      <label for="imgInput">Upload image</label>
      <input type="file" id="imgInput" accept="image/*">
      <label for="wmText">Watermark text</label>
      <input type="text" id="wmText" maxlength="50" placeholder="e.g., GoreAndGiggles.com" value="PromptForge">
      <label for="wmSize">Watermark size</label>
      <input type="range" id="wmSize" min="12" max="64" value="32" style="width:92%;">
      <label for="wmAlpha">Watermark transparency</label>
      <input type="range" id="wmAlpha" min="10" max="100" value="50" style="width:92%;">
      <div>
        <button onclick="applyWatermark()">Preview Watermark</button>
        <button onclick="downloadImage()" id="downloadBtn" style="display:none;">Download Image</button>
      </div>
      <canvas id="wmCanvas" class="watermark-preview" width="0" height="0" style="display:none;"></canvas>
      <div class="output-area" id="outputArea"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer style="background:#191919; border-top:2px solid #ffd900; color:#ffd900; text-align:center; font-size:.96em; padding:17px 0 10px 0; font-family:'Share Tech Mono',monospace;">
    &copy; 2025 PromptForge | Created by <a href="https://bsky.app/profile/goreandgiggles.bsky.social" target="_blank" style="color:#ffd900; text-decoration:underline;">Gore and Giggles</a> | <a href="https://www.buymeacoffee.com/tysonsawchuk" target="_blank" style="color:#ffd900;">Support this project</a>
    <br>
    <span style="font-size:0.85em;">Not affiliated with OpenAI or HuggingFace. All content for entertainment only.</span>
  </footer>
  <script>
    let img = null;
    const imgInput = document.getElementById('imgInput');
    const wmText = document.getElementById('wmText');
    const wmSize = document.getElementById('wmSize');
    const wmAlpha = document.getElementById('wmAlpha');
    const canvas = document.getElementById('wmCanvas');
    const outputArea = document.getElementById('outputArea');
    const downloadBtn = document.getElementById('downloadBtn');

    imgInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        img = new window.Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.style.display = 'block';
          applyWatermark();
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
      outputArea.innerText = '';
      downloadBtn.style.display = 'none';
    });

    function applyWatermark() {
      if (!img) { outputArea.innerText = "Please upload an image."; return; }
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = parseInt(wmAlpha.value) / 100;
      ctx.font = `${wmSize.value}px Share Tech Mono, monospace`;
      ctx.fillStyle = "#ffd900";
      ctx.textAlign = "right";
      ctx.textBaseline = "bottom";
      ctx.shadowColor = "#222";
      ctx.shadowBlur = 6;
      // Bottom right, with 14px margin
      ctx.fillText(wmText.value, canvas.width - 14, canvas.height - 14);
      ctx.globalAlpha = 1.0;
      downloadBtn.style.display = 'inline-block';
      outputArea.innerText = "Preview shown below. Click Download to save.";
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = "watermarked-" + Date.now() + ".png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
