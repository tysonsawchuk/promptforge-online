<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watermark Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #0ff;
    }

    label, input {
      display: block;
      margin-top: 15px;
      font-size: 1rem;
    }

    input[type="text"] {
      padding: 8px;
      width: 300px;
      background-color: #111;
      color: #0ff;
      border: 1px solid #0ff;
      font-family: 'Share Tech Mono', monospace;
    }

    #preview {
      margin-top: 20px;
      padding: 10px;
      background-color: #111;
      border: 1px dashed #0ff;
      display: inline-block;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .j1nx::before {
      content: "[J1NX AI]";
      display: block;
      font-size: 0.8rem;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <h1>üîê Create Your Watermark</h1>

  <label for="mark">Watermark Label:</label>
  <input type="text" id="mark" placeholder="e.g., @PromptForgeUser" oninput="updatePreview()"/>

  <div id="preview">Watermark Preview</div>

  <script>
    function updatePreview() {
      const input = document.getElementById("mark").value;
      document.getElementById("preview").textContent = input || "Watermark Preview";
    }
  </script>

  <div class="j1nx">
    j1nx: ‚ÄúMark your work before someone else does.‚Äù
  </div>

</body>
</html>
