<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watermark Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      text-shadow: 0 0 10px #0ff;
    }

    .section {
      max-width: 700px;
      margin: auto;
      background: rgba(0,255,255,0.05);
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      font-family: 'Share Tech Mono', monospace;
      margin-bottom: 15px;
    }

    #preview {
      margin-top: 20px;
      border: 1px dashed #0ff;
      background: #111;
      padding: 20px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .note {
      font-size: 0.9em;
      opacity: 0.7;
      margin-top: -10px;
    }

    .j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .j1nx::before {
      content: "[J1NX AI]";
      display: block;
      font-size: 0.8rem;
      margin-bottom: 2px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>üñãÔ∏è Watermark Forge</h1>
  <div class="section">
    <label for="text">Text Watermark:</label>
    <input type="text" id="text" placeholder="e.g., Created by J1NX">

    <div class="note">üí° TIP: Use your handle or brand to protect your work.</div>

    <label for="upload">Or Upload Image:</label>
    <input type="file" id="upload" accept="image/*"/>

    <div class="note">üí° TIP: Transparent PNGs work best.</div>

    <label for="position">Position:</label>
    <select id="position">
      <option value="bottom-right">Bottom Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="top-right">Top Right</option>
      <option value="top-left">Top Left</option>
      <option value="center">Center</option>
    </select>

    <button onclick="previewWatermark()">Preview</button>

    <div id="preview">Watermark preview will appear here.</div>
  </div>

  <div class="j1nx">
    j1nx: "Make it yours. Stamp it. Own it. Then share it."
  </div>

  <script>
    function previewWatermark() {
      const text = document.getElementById("text").value;
      const file = document.getElementById("upload").files[0];
      const position = document.getElementById("position").value;
      const preview = document.getElementById("preview");

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" style="max-width:300px;"><br><br>üìçPosition: ${position}`;
        };
        reader.readAsDataURL(file);
      } else if (text.trim() !== "") {
        preview.innerHTML = `"${text}"<br><br>üìçPosition: ${position}`;
      } else {
        preview.innerHTML = "‚ö†Ô∏è Please enter text or upload a watermark image.";
      }
    }
  </script>
</body>
</html>
