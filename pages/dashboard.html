<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PromptForge Desktop</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 6px #0ff;
    }

    .appgrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .app {
      border: 1px solid #0ff3;
      padding: 20px;
      text-align: center;
      background: #101010;
      transition: 0.3s;
      text-decoration: none;
      color: #0ff;
    }

    .app:hover {
      background: #0ff1;
      border-color: #0ff;
    }

    .j1nx {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .j1nx::before {
      content: "[J1NX READY]";
      display: block;
      font-size: 0.8rem;
      margin-bottom: 2px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>🧠 PromptForge Control Deck</h1>

  <div class="appgrid">
    <a href="./text.html" class="app">📝 Text Forge</a>
    <a href="./image.html" class="app">🖼️ Image Tools</a>
    <a href="./video.html" class="app">📽️ Video Lab</a>
    <a href="./watermark.html" class="app">🔒 Watermark Manager</a>
    <a href="./settings.html" class="app">⚙️ Settings</a>
    <a href="./about.html" class="app">📡 About + Links</a>
  </div>

  <div class="j1nx">
    j1nx: "Dashboard loaded. Ready to corrupt... or create."
  </div>
</body>
</html>
