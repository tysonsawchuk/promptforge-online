  <style>
    body {
      margin: 0; padding: 0;
      background: #121926 url('assets/bg-roulette.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f7fafc;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      /* Prevent double background! */
    }
    header {
      background: rgba(10,20,28,0.87);
      padding: 24px 0 8px 0;
      border-bottom: 1.5px solid #222c39;
      text-align: center;
      letter-spacing: 1px;
      z-index: 30;
      position: relative;
    }
    header .brand {
      font-size: 2.3rem;
      font-weight: bold;
      background: linear-gradient(90deg,#24b2ff,#a4e0ff,#35f7e0 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 14px #18c6fa50;
      margin-bottom: 2px;
      display: inline-block;
    }
    header nav {
      margin-top: 6px;
      font-size: 1rem;
      opacity: .8;
    }
    header nav a {
      color: #77e3fc;
      margin: 0 12px;
      text-decoration: none;
      transition: color 0.2s;
    }
    header nav a:hover { color: #35f7e0; }
    /* Clickable overlay hotspots for the characters */
    .ai-hotspot {
      position: fixed;
      top: 46.5%; /* estimate: tune later */
      width: 8vw; height: 17vh;
      min-width: 60px; min-height: 110px;
      max-width: 120px;
      border-radius: 100px;
      z-index: 10;
      background: rgba(24,255,230,0.09);
      border: 2.5px solid transparent;
      transition: border 0.2s, box-shadow 0.2s, opacity 0.19s;
      cursor: pointer;
      opacity: 0.2;
    }
    .ai-hotspot:hover, .ai-hotspot:focus {
      opacity: 0.7;
      border: 2.5px solid #18fff0;
      box-shadow: 0 0 20px #00ffc644;
    }
    /* Approximate left/right placement: tune for your art later! */
    #alexa-hotspot { left: 7%; }
    #google-hotspot { left: 38%; }
    #siri-hotspot { left: 74%; }
    /* Overlay labels */
    .ai-hotspot-label {
      position: absolute;
      left: 50%; bottom: -32px;
      transform: translateX(-50%);
      background: #222b;
      color: #8ff;
      border-radius: 13px;
      padding: 2px 13px;
      font-size: 1.05em;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.16s;
      z-index: 99;
      border: 1px solid #19fff922;
    }
    .ai-hotspot:hover .ai-hotspot-label {
      opacity: 1;
    }
    /* Main prank list panel */
    .main-panel {
      margin: 48px auto 0 auto;
      max-width: 950px;
      background: rgba(0,0,0,0.91);
      border-radius: 2.1rem;
      box-shadow: 0 4px 42px #08ffff18;
      padding: 36px 28px 36px 28px;
      min-height: 440px;
      position: relative;
      z-index: 2;
    }
    /* Accordion & prank cards */
    .accordion-block {
      margin-bottom: 22px;
      border-radius: 1.6rem;
      overflow: hidden;
      background: linear-gradient(110deg,#181f28 80%,#18d8fb11 100%);
      box-shadow: 0 2px 16px #33c9ff19;
    }
    .accordion-header {
      cursor: pointer;
      background: linear-gradient(90deg,#202c37 80%,#35f7e023 100%);
      padding: 20px 30px 20px 38px;
      font-size: 1.43rem;
      font-weight: 700;
      color: #55fff2;
      user-select: none;
      display: flex;
      align-items: center;
      transition: background 0.17s;
    }
    .accordion-header:hover { background: #14495aee; }
    .accordion-header .icon {
      margin-right: 16px;
      font-size: 1.7rem;
      filter: drop-shadow(0 0 6px #27f5f9aa);
    }
    .accordion-content {
      display: none;
      background: #191c22ef;
      padding: 0 0 30px 0;
      animation: fadeIn 0.4s;
    }
    .accordion-content.active { display: block; }
    .subcat-block {
      margin: 18px 24px 18px 24px;
      border-radius: 1rem;
      background: linear-gradient(90deg,#151e2bda 60%,#18d8fb0e 100%);
      box-shadow: 0 2px 10px #24eaff11;
    }
    .subcat-header {
      cursor: pointer;
      padding: 12px 28px;
      font-size: 1.09rem;
      color: #3ff8e6;
      font-weight: 600;
      background: #163c49cc;
      border-bottom: 1px solid #1d2f35;
      transition: background 0.15s;
      border-radius: 1rem 1rem 0 0;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .subcat-header:hover { background: #145669e9; }
    .subcat-content {
      display: none;
      padding: 15px 13px 2px 13px;
      background: #191e23b0;
      border-radius: 0 0 1rem 1rem;
      animation: fadeIn 0.38s;
    }
    .subcat-content.active { display: block; }
    .prank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(245px,1fr));
      gap: 18px;
      margin: 0 0 18px 0;
    }
    .prank-card {
      background: linear-gradient(110deg,#101b25 85%,#19e4f623 100%);
      border-radius: 1.18rem;
      box-shadow: 0 2px 24px #2cfffa22;
      padding: 19px 15px 15px 15px;
      min-height: 110px;
      position: relative;
      transition: transform 0.15s, box-shadow 0.19s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1.5px solid #23faff13;
      opacity: 0.97;
    }
    .prank-card:hover {
      transform: scale(1.035);
      box-shadow: 0 0 32px #00f0ff77;
      border: 1.5px solid #3ff8e6;
      z-index: 2;
    }
    .prank-title {
      font-size: 1.11rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #49e7fe;
      text-shadow: 0 1px 8px #17d9ff60;
    }
    .prank-tip {
      font-size: 0.96rem;
      color: #d0fffb;
      opacity: 0.77;
      margin-bottom: 6px;
    }
    .prank-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .prank-actions button, .prank-actions .fav-btn {
      background: linear-gradient(90deg,#1fffa0c0 70%,#39f4f2e1 100%);
      border: none;
      color: #123f48;
      font-weight: bold;
      border-radius: 1.2em;
      padding: 6px 13px;
      font-size: 1.04rem;
      cursor: pointer;
      transition: background 0.17s, color 0.19s, box-shadow 0.17s;
      box-shadow: 0 0 10px #21ffe944;
      outline: none;
      min-width: 44px;
    }
    .prank-actions button:hover, .prank-actions .fav-btn.active {
      background: linear-gradient(90deg,#12d9b4 40%,#18d8fb 100%);
      color: #fff;
      box-shadow: 0 2px 18px #18d8fb44;
    }
    .prank-actions .fav-btn {
      font-size: 1.09rem;
      color: #ff57ae;
      background: #2c3a44;
      border: 1.5px solid #ff57ae60;
      transition: background 0.16s, color 0.19s;
      min-width: 35px;
    }
    .prank-actions .fav-btn.active { color: #fff; background: #ff57ae; }
    .star-rating {
      display: flex;
      align-items: center;
      margin-left: 5px;
      font-size: 1.13em;
      user-select: none;
      cursor: pointer;
    }
    .star-rating .star {
      color: #ffd700b7;
      margin-right: 1px;
      transition: color 0.18s;
    }
    .star-rating .star.filled { color: #fff530; text-shadow: 0 0 8px #fffc6b99; }
    .ad-slot {
      margin: 20px 0 22px 0;
      padding: 14px 0;
      text-align: center;
      background: #061c1ed0;
      color: #9beaff;
      border-radius: 0.8rem;
      font-size: 1.09rem;
      font-weight: 500;
      box-shadow: 0 2px 12px #20e9f522;
    }
    /* J1NX Widget */
    #j1nx-float {
      position: fixed;
      right: 2vw; bottom: 3vh;
      min-width: 90px; max-width: 120px;
      z-index: 9000;
      display: flex; flex-direction: column; align-items: center;
      pointer-events: auto;
    }
    #j1nx-cutout {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: url('assets/j1nx_cutout.png') no-repeat center center/contain;
      margin-bottom: -13px;
      box-shadow: 0 0 16px #00f7ff35;
      cursor: pointer;
      animation: j1nxBob 2.8s infinite ease-in-out;
      border: 2.5px solid #fff0;
      transition: border 0.17s, box-shadow 0.22s;
    }
    #j1nx-cutout:hover {
      border: 2.5px solid #44ffc6;
      box-shadow: 0 0 36px #44faddbb;
    }
    @keyframes j1nxBob {
      0% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
      100% { transform: translateY(0);}
    }
    #j1nx-bubble {
      min-width: 180px;
      max-width: 330px;
      margin-bottom: 6px;
      background: #222;
      color: #fff;
      border-radius: 25px 25px 25px 9px;
      font-size: 1.09em;
      line-height: 1.7;
      box-shadow: 0 0 16px 4px #17eaff33, 0 2px 12px #0ff9b688;
      padding: 14px 19px 12px 22px;
      border: 2px solid #44ffe644;
      position: relative;
      opacity: 0.99;
      z-index: 9001;
      transition: box-shadow 0.22s, background 0.19s;
      pointer-events: auto;
      /* Moods (reuse classes as in your code) */
    }
    .j1nx-bubble-mood-happy { box-shadow: 0 0 22px 8px #78ffb1aa, 0 2px 8px #181a1b88; }
    .j1nx-bubble-mood-wicked { box-shadow: 0 0 24px 8px #fa528eaa, 0 2px 16px #181a1b88; }
    .j1nx-bubble-mood-sultry { box-shadow: 0 0 28px 14px #cf74ffa7, 0 2px 16px #181a1b88; }
    .j1nx-bubble-mood-caught { box-shadow: 0 0 38px 12px #ffd166cc, 0 2px 12px #181a1b88; background: #352013; }
    #j1nx-chatlog { max-height: 110px; overflow-y: auto; }
    #j1nx-typing { display:none; font-size:0.97em; opacity:0.78; margin-top:8px; }
    #j1nx-input-row { display: flex; gap: 5px; margin: 7px 0 0 0; }
    #j1nx-input { flex: 1; border-radius: 16px; border: none; padding: 7px 12px; font-size: 1em; background: #232527; color: #fafafa; }
    #j1nx-btn { border: none; background: #ffc0cb; color: #3d1826; border-radius: 12px; padding: 6px 13px; font-weight: 600; cursor: pointer; }
    #j1nx-btn:hover { background: #ffd1dc; }
    #j1nx-controls { display: flex; gap: 6px; margin: 6px 0 4px 0; }
    #j1nx-toggle-label { font-size: 0.97em; color: #a9e; margin-left: 2px; }
    #j1nx-easteregg { font-size: 0.92em; color: #ff7d8a; margin-top: 2px; }
    @media (max-width: 600px) {
      .main-panel { padding: 13px 2vw; }
      #j1nx-float { right: 4vw; min-width: 78px; }
      #j1nx-cutout { width: 54px; height: 54px;}
      #j1nx-bubble { font-size:0.98em; min-width:110px; padding: 7px 10px 7px 11px;}
    }
  </style>
