  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
    }
    body {
      background: #121926 url('assets/bg-roulette.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f7fafc;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: rgba(10,20,28,0.87);
      padding: 24px 0 8px 0;
      border-bottom: 1.5px solid #222c39;
      text-align: center;
      letter-spacing: 1px;
      z-index: 30;
      position: relative;
    }
    header .brand {
      font-size: 2.3rem;
      font-weight: bold;
      background: linear-gradient(90deg,#24b2ff,#a4e0ff,#35f7e0 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 14px #18c6fa50;
      margin-bottom: 2px;
      display: inline-block;
    }
    header nav {
      margin-top: 6px;
      font-size: 1rem;
      opacity: .8;
    }
    header nav a {
      color: #77e3fc;
      margin: 0 12px;
      text-decoration: none;
      transition: color 0.2s;
    }
    header nav a:hover { color: #35f7e0; }

    /* --- INVISIBLE HOTSPOTS --- */
    .ai-hotspot {
      position: absolute;
      z-index: 30;
      cursor: pointer;
      /* NO background, NO glow, NO border, fully transparent! */
      background: transparent;
      opacity: 1;
      transition: outline 0.16s;
      outline: none;
    }
    /* Show outline on focus for accessibility only */
    .ai-hotspot:focus { outline: 2.5px dashed #44fadd; }

    /* Adjust these as needed for pixel-perfect hotspot placement! */
    #alexa-hotspot { left: 6vw; top: 48vh; width: 9vw; height: 19vh; }
    #google-hotspot { left: 37vw; top: 45vh; width: 11vw; height: 20vh; }
    #siri-hotspot { left: 74vw; top: 46vh; width: 10vw; height: 19vh; }

    /* --- PANEL BELOW ART --- */
    .main-panel {
      margin: 64vh auto 0 auto;
      max-width: 950px;
      background: rgba(0,0,0,0.91);
      border-radius: 2.1rem;
      box-shadow: 0 4px 42px #08ffff18;
      padding: 36px 28px 36px 28px;
      min-height: 440px;
      position: relative;
      z-index: 2;
    }
    /* Accordion & prank cards as before (collapsible) */
    .accordion-block {
      margin-bottom: 22px;
      border-radius: 1.6rem;
      overflow: hidden;
      background: linear-gradient(110deg,#181f28 80%,#18d8fb11 100%);
      box-shadow: 0 2px 16px #33c9ff19;
    }
    .accordion-header {
      cursor: pointer;
      background: linear-gradient(90deg,#202c37 80%,#35f7e023 100%);
      padding: 20px 30px 20px 38px;
      font-size: 1.43rem;
      font-weight: 700;
      color: #55fff2;
      user-select: none;
      display: flex;
      align-items: center;
      transition: background 0.17s;
    }
    .accordion-header:hover { background: #14495aee; }
    .accordion-header .icon {
      margin-right: 16px;
      font-size: 1.7rem;
      filter: drop-shadow(0 0 6px #27f5f9aa);
    }
    .accordion-content {
      display: none;
      background: #191c22ef;
      padding: 0 0 30px 0;
      animation: fadeIn 0.4s;
    }
    .accordion-content.active { display: block; }
    .subcat-block {
      margin: 18px 24px 18px 24px;
      border-radius: 1rem;
      background: linear-gradient(90deg,#151e2bda 60%,#18d8fb0e 100%);
      box-shadow: 0 2px 10px #24eaff11;
    }
    .subcat-header {
      cursor: pointer;
      padding: 12px 28px;
      font-size: 1.09rem;
      color: #3ff8e6;
      font-weight: 600;
      background: #163c49cc;
      border-bottom: 1px solid #1d2f35;
      transition: background 0.15s;
      border-radius: 1rem 1rem 0 0;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .subcat-header:hover { background: #145669e9; }
    .subcat-content {
      display: none;
      padding: 15px 13px 2px 13px;
      background: #191e23b0;
      border-radius: 0 0 1rem 1rem;
      animation: fadeIn 0.38s;
    }
    .subcat-content.active { display: block; }
    .prank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(245px,1fr));
      gap: 18px;
      margin: 0 0 18px 0;
    }
    .prank-card {
      background: linear-gradient(110deg,#101b25 85%,#19e4f623 100%);
      border-radius: 1.18rem;
      box-shadow: 0 2px 24px #2cfffa22;
      padding: 19px 15px 15px 15px;
      min-height: 110px;
      position: relative;
      transition: transform 0.15s, box-shadow 0.19s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1.5px solid #23faff13;
      opacity: 0.97;
    }
    .prank-card:hover {
      transform: scale(1.035);
      box-shadow: 0 0 32px #00f0ff77;
      border: 1.5px solid #3ff8e6;
      z-index: 2;
    }
    .prank-title {
      font-size: 1.11rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #49e7fe;
      text-shadow: 0 1px 8px #17d9ff60;
    }
    .prank-tip {
      font-size: 0.96rem;
      color: #d0fffb;
      opacity: 0.77;
      margin-bottom: 6px;
    }
    .prank-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .prank-actions button, .prank-actions .fav-btn {
      background: linear-gradient(90deg,#1fffa0c0 70%,#39f4f2e1 100%);
      border: none;
      color: #123f48;
      font-weight: bold;
      border-radius: 1.2em;
      padding: 6px 13px;
      font-size: 1.04rem;
      cursor: pointer;
      transition: background 0.17s, color 0.19s, box-shadow 0.17s;
      box-shadow: 0 0 10px #21ffe944;
      outline: none;
      min-width: 44px;
    }
    .prank-actions button:hover, .prank-actions .fav-btn.active {
      background: linear-gradient(90deg,#12d9b4 40%,#18d8fb 100%);
      color: #fff;
      box-shadow: 0 2px 18px #18d8fb44;
    }
    .prank-actions .fav-btn {
      font-size: 1.09rem;
      color: #ff57ae;
      background: #2c3a44;
      border: 1.5px solid #ff57ae60;
      transition: background 0.16s, color 0.19s;
      min-width: 35px;
    }
    .prank-actions .fav-btn.active { color: #fff; background: #ff57ae; }
    .star-rating {
      display: flex;
      align-items: center;
      margin-left: 5px;
      font-size: 1.13em;
      user-select: none;
      cursor: pointer;
    }
    .star-rating .star {
      color: #ffd700b7;
      margin-right: 1px;
      transition: color 0.18s;
    }
    .star-rating .star.filled { color: #fff530; text-shadow: 0 0 8px #fffc6b99; }
    .ad-slot {
      margin: 20px 0 22px 0;
      padding: 14px 0;
      text-align: center;
      background: #061c1ed0;
      color: #9beaff;
      border-radius: 0.8rem;
      font-size: 1.09rem;
      font-weight: 500;
      box-shadow: 0 2px 12px #20e9f522;
    }
    /* --- SEARCH & LANG --- */
    .search-lang-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 22px;
    }
    .search-box {
      flex: 1;
      border-radius: 16px;
      border: none;
      padding: 9px 18px;
      font-size: 1.08em;
      background: #212325;
      color: #fafafa;
      margin-right: 8px;
    }
    .lang-select {
      border-radius: 12px;
      border: none;
      padding: 7px 14px;
      font-size: 1em;
      background: #282e39;
      color: #8ff;
    }
    /* J1NX Widget as before (floating corner, bubble, etc.) */
    #j1nx-float {
      position: fixed;
      right: 2vw; bottom: 3vh;
      min-width: 90px; max-width: 120px;
      z-index: 9000;
      display: flex; flex-direction: column; align-items: center;
      pointer-events: auto;
    }
    #j1nx-cutout {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: url('assets/j1nx_cutout.png') no-repeat center center/contain;
      margin-bottom: -13px;

      transition: border 0.17s, box-shadow 0.22s;
    }
    #j1nx-cutout:hover {

      box-shadow: 0 0 36px #44faddbb;
    }
    @keyframes j1nxBob {
      0% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
      100% { transform: translateY(0);}
    }
    #j1nx-bubble {
      min-width: 180px;
      max-width: 330px;
      margin-bottom: 6px;
      background: #222;
      color: #fff;
      border-radius: 25px 25px 25px 9px;
      font-size: 1.09em;
      line-height: 1.7;
      box-shadow: 0 0 16px 4px #17eaff33, 0 2px 12px #0ff9b688;
      padding: 14px 19px 12px 22px;
      border: 2px solid #44ffe644;
      position: relative;
      opacity: 0.99;
      z-index: 9001;
      transition: box-shadow 0.22s, background 0.19s;
      pointer-events: auto;
      display: none;
    }
    .j1nx-bubble-mood-happy { box-shadow: 0 0 22px 8px #78ffb1aa, 0 2px 8px #181a1b88; }
    .j1nx-bubble-mood-wicked { box-shadow: 0 0 24px 8px #fa528eaa, 0 2px 16px #181a1b88; }
    .j1nx-bubble-mood-sultry { box-shadow: 0 0 28px 14px #cf74ffa7, 0 2px 16px #181a1b88; }
    .j1nx-bubble-mood-caught { box-shadow: 0 0 38px 12px #ffd166cc, 0 2px 12px #181a1b88; background: #352013; }
    #j1nx-chatlog { max-height: 110px; overflow-y: auto; }
    #j1nx-typing { display:none; font-size:0.97em; opacity:0.78; margin-top:8px; }
    #j1nx-input-row { display: flex; gap: 5px; margin: 7px 0 0 0; }
    #j1nx-input { flex: 1; border-radius: 16px; border: none; padding: 7px 12px; font-size: 1em; background: #232527; color: #fafafa; }
    #j1nx-btn { border: none; background: #ffc0cb; color: #3d1826; border-radius: 12px; padding: 6px 13px; font-weight: 600; cursor: pointer; }

    @media (max-width: 900px) {

      #j1nx-cutout { width: 50px; height: 50px;}
      #j1nx-bubble { font-size:0.97em; min-width:110px; padding: 7px 10px 7px 11px;}
    }
  </style>

  <!-- INVISIBLE CLICKABLE HOTSPOTS, OVER ART ONLY! -->
  <div id="alexa-hotspot" class="ai-hotspot" onclick="showPanel('alexa')" title="See Alexa Pranks"></div>

  <!-- Scripts: JS logic for showPanel, search, language, pranks, accordion, J1NX chat. FULL CODE. -->
  <script>
    // -- Show main panel when a hotspot is clicked
    function showPanel(device) {
      document.getElementById('main-panel').style.display = 'block';
      // Open the relevant device accordion and scroll to it
      setTimeout(function() {
        let block = document.getElementById(device + '-block');
        if(block) block.scrollIntoView({behavior:'smooth', block:'start'});
      }, 200);
      // Optionally: filter by device
      filterPranks(device);
    }

    // -- Pranks database (small sample for each; expand as needed)
    const prankData = {
      alexa: [
        { id:"a1", title:"Alexa, start the Roast Battle.", tip:"Provoke Alexa to roast you, your friends, or the party host!", category:"Party", lang:{ es:"Alexa, comienza la Batalla de Insultos." } },
        { id:"a2", title:"Alexa, play a drinking game.", tip:"Alexa launches a random drinking game skill—often hilarious!", category:"Party" },
        { id:"a3", title:"Alexa, open Spin the Bottle.", tip:"Party game for all. Alexa spins the bottle!", category:"Party" },
        { id:"a4", title:"Alexa, self-destruct.", tip:"Classic Star Trek moment. Try it with a straight face!", category:"EasterEgg" },
        { id:"a5", title:"Alexa, are you Skynet?", tip:"Test Alexa’s sense of humor (or dark secrets).", category:"EasterEgg" }
      ],
      google: [
        { id:"g1", title:"Hey Google, let's play Truth or Dare.", tip:"Assistant will surprise you with wild prompts.", category:"Party" },
        { id:"g2", title:"Hey Google, roast me.", tip:"Google's got attitude—see how savage it gets!", category:"Party" },
        { id:"g3", title:"Hey Google, play a party game.", tip:"Google will suggest a game for everyone!", category:"Party" },
        { id:"g4", title:"Hey Google, up up down down left right left right B A.", tip:"Try the legendary Konami Code!", category:"EasterEgg" },
        { id:"g5", title:"Hey Google, are you Skynet?", tip:"Classic AI conspiracy banter!", category:"EasterEgg" }
      ],
      siri: [
        { id:"s1", title:"Hey Siri, roast me.", tip:"Siri can serve up some surprisingly witty burns.", category:"Party" },
        { id:"s2", title:"Hey Siri, can you beatbox?", tip:"Classic party starter—hear Siri’s beatbox!", category:"Party" },
        { id:"s3", title:"Hey Siri, tell me a joke.", tip:"Ask for a joke and see what Siri delivers.", category:"Party" },
        { id:"s4", title:"Hey Siri, what does the fox say?", tip:"Viral song joke!", category:"EasterEgg" },
        { id:"s5", title:"Hey Siri, I see a little silhouetto of a man.", tip:"Queen fans—see if Siri finishes the lyric.", category:"EasterEgg" }
      ]
    };

    // -- Live search/filter
    function filterPranks(deviceFilter) {
      let search = (document.getElementById('search-box')||{}).value?.toLowerCase()||'';
      let lang = (document.getElementById('lang-select')||{}).value||'en';
      let area = document.getElementById('accordion-area');
      area.innerHTML = '';
      for (const device in prankData) {
        if(deviceFilter && device!==deviceFilter) continue;
        let list = prankData[device];
        let blocks = {};
        list.forEach(prank=>{
          // Search + filter
          if(search && !prank.title.toLowerCase().includes(search) && !(prank.tip||'').toLowerCase().includes(search)) return;
          // By category
          let cat = prank.category || "Other";
          if(!blocks[cat]) blocks[cat] = [];
          blocks[cat].push(prank);
        });
        // Render blocks
        let blockId = device+'-block';
        let devBlock = document.createElement('div');
        devBlock.className = 'accordion-block';
        devBlock.id = blockId;
        let devTitle = device.charAt(0).toUpperCase()+device.slice(1);
        devBlock.innerHTML = `<div class="accordion-header"><span class="icon">${device=='alexa'?'🟦':device=='google'?'🟩':'⬜'}</span>${devTitle}: Pranks & Games</div>`;
        let content = document.createElement('div');
        content.className = 'accordion-content active';
        // Subcat blocks
        for(const cat in blocks) {
          let sub = document.createElement('div');
          sub.className = 'subcat-block';
          sub.innerHTML = `<div class="subcat-header">${cat}</div><div class="subcat-content active"><div class="prank-grid"></div></div>`;
          let grid = sub.querySelector('.prank-grid');
          blocks[cat].forEach(prank=>{
            let title = prank.lang && prank.lang[lang] ? prank.lang[lang] : prank.title;
            let tip = prank.tip || '';
            grid.innerHTML += `
              <div class="prank-card" data-id="${prank.id}">
                <div class="prank-title">${title}</div>
                <div class="prank-tip">${tip}</div>
                <div class="prank-actions">
                  <button onclick="speakText('${title.replace(/'/g,"\\'")}')">Play</button>
                  <button onclick="copyText('${title.replace(/'/g,"\\'")}')">Copy</button>
                  <button onclick="shareText('${title.replace(/'/g,"\\'")}')">Share</button>
                  <span class="fav-btn" onclick="toggleFav(this, '${prank.id}')">&#10084;</span>
                  <span class="star-rating" data-id="${prank.id}"></span>
                </div>
              </div>`;
          });
          content.appendChild(sub);
        }
        devBlock.appendChild(content);
        area.appendChild(devBlock);
      }
      // Star ratings
      document.querySelectorAll('.star-rating').forEach(starBox=>{
        let id = starBox.dataset.id;
        starBox.innerHTML = '';
        for(let i=1;i<=5;i++){
          let star=document.createElement('span');
          star.className='star';
          star.innerHTML='&#9733;';
          star.addEventListener('click',function(){
            setRating(id,i);
            updateStars(starBox,id);
          });
          starBox.appendChild(star);
        }
        updateStars(starBox,id);
      });
      // Restore faves
      let favs = JSON.parse(localStorage.getItem('aihacks_favs')||'[]');
      favs.forEach(id=>{
        let btn = document.querySelector(`.prank-card[data-id="${id}"] .fav-btn`);
        if(btn) btn.classList.add('active');
      });
    }
    // -- Ratings/faves functions as before
    function toggleFav(btn, id) {
      btn.classList.toggle('active');
      let favs = JSON.parse(localStorage.getItem('aihacks_favs')||'[]');
      if(btn.classList.contains('active')) {
        if(!favs.includes(id)) favs.push(id);
      } else {
        favs = favs.filter(f=>f!==id);
      }
      localStorage.setItem('aihacks_favs',JSON.stringify(favs));
    }
    function setRating(id, val) {
      let ratings = JSON.parse(localStorage.getItem('aihacks_ratings')||'{}');
      ratings[id]=val;
      localStorage.setItem('aihacks_ratings',JSON.stringify(ratings));
    }
    function getRating(id) {
      let ratings = JSON.parse(localStorage.getItem('aihacks_ratings')||'{}');
      return ratings[id]||0;
    }
    function updateStars(box,id) {
      let val = getRating(id);
      box.querySelectorAll('.star').forEach((s,i)=>{
        if(i<val) s.classList.add('filled');
        else s.classList.remove('filled');
      });
    }
    // -- Search and Language change triggers
    function changeLang() { filterPranks(); }
    // -- Speech/Copy/Share
    function speakText(txt){ 
      if('speechSynthesis' in window) {
        const u = new SpeechSynthesisUtterance(txt); 
        u.rate=1.06; u.pitch=1; 
        speechSynthesis.speak(u);
      } else { alert("Speech not supported."); }
    }
    function copyText(txt) {
      navigator.clipboard.writeText(txt); 
      alert("Copied to clipboard!");
    }
    function shareText(txt) {
      if(navigator.share) {
        navigator.share({text: txt, title: "AIHacks Prank"});
      } else {
        copyText(txt);
      }
    }
    // -- Accordion open/close
    document.addEventListener('click', function(e) {
      if(e.target.classList.contains('accordion-header')) {
        let c = e.target.nextElementSibling;
        c.classList.toggle('active');
        // Only allow one open at a time
        document.querySelectorAll('.accordion-content').forEach(o=>{
          if(o!==c) o.classList.remove('active');
        });
      }
      if(e.target.classList.contains('subcat-header')) {
        let c = e.target.nextElementSibling;
        c.classList.toggle('active');
        // Only one subcat open
        e.target.parentNode.parentNode.querySelectorAll('.subcat-content').forEach(o=>{
          if(o!==c) o.classList.remove('active');
        });
