  <!-- DYNAMIC PRANK LOADER -->
  <script>
    // ---- DYNAMIC LOADING OF JSON PRANKS ----
    const prankCategories = [
      'alexa','google','siri','bixby','chatgpt','drinking','dares','viral','party','roast','office','family','classroom','kids','adults','nsfw','movie','song','custom','weird','egg'
    ];
    const categoryTitles = {
      alexa: "Alexa Pranks & Dares",
      google: "Google Assistant Pranks",
      siri: "Siri Hacks",
      bixby: "Bixby Mayhem",
      chatgpt: "ChatGPT / GPT Hacks",
      drinking: "Drinking Games",
      dares: "Dares & Wildcards",
      viral: "Viral Challenges",
      party: "Party Tricks",
      roast: "Roast Battle",
      office: "Office Chaos",
      family: "Family Fun",
      classroom: "Classroom Gags",
      kids: "Kidsâ€™ Jokes",
      adults: "Adult Games",
      nsfw: "NSFW",
      movie: "Movie/TV Pranks",
      song: "Song/Audio Pranks",
      custom: "Submit-a-Prank",
      weird: "Weird/Hacked",
      egg: "Easter Eggs"
    };
    function speakText(txt){ if('speechSynthesis' in window) { const u = new SpeechSynthesisUtterance(txt); u.rate=1.06; u.pitch=1; speechSynthesis.speak(u);} else { alert("Speech not supported."); }}
    function copyText(txt) { navigator.clipboard.writeText(txt); alert("Copied to clipboard!"); }
    function shareText(txt) { if(navigator.share) { navigator.share({text: txt, title: "AIHacks Prank"});} else { copyText(txt);}}
    function toggleFav(btn, id) {
      btn.classList.toggle('active');
      let favs = JSON.parse(localStorage.getItem('aihacks_favs')||'[]');
      if(btn.classList.contains('active')) {
        if(!favs.includes(id)) favs.push(id);
      } else {
        favs = favs.filter(f=>f!==id);
      }
      localStorage.setItem('aihacks_favs',JSON.stringify(favs));
    }
    function setRating(id, val) {
      let ratings = JSON.parse(localStorage.getItem('aihacks_ratings')||'{}');
      ratings[id]=val;
      localStorage.setItem('aihacks_ratings',JSON.stringify(ratings));
    }
    function getRating(id) {
      let ratings = JSON.parse(localStorage.getItem('aihacks_ratings')||'{}');
      return ratings[id]||0;
    }
    function updateStars(box,id) {
      box.querySelectorAll('.star').forEach((s,i)=>{
        if(i<getRating(id)) s.classList.add('filled');
        else s.classList.remove('filled');
      });
    }
    function setupStarsAndFavs() {
      document.querySelectorAll('.star-rating').forEach(starBox=>{
        let id = starBox.dataset.id; starBox.innerHTML = '';
        for(let i=1;i<=5;i++){
          let star=document.createElement('span');
          star.className='star';
          star.innerHTML='&#9733;';
          star.addEventListener('click',function(){
            setRating(id,i);
            updateStars(starBox,id);
          });
          starBox.appendChild(star);
        }
        updateStars(starBox,id);
      });
      let favs = JSON.parse(localStorage.getItem('aihacks_favs')||'[]');
      favs.forEach(id=>{
        let btn = document.querySelector(`.prank-card[data-id="${id}"] .fav-btn`);
        if(btn) btn.classList.add('active');
      });
    }
    // DYNAMICALLY LOAD AND BUILD BLOCKS:
    async function loadPranks() {
      let response = await fetch('assets/aihacks-data.json');
      let pranks = await response.json();
      let byCat = {};
      pranks.forEach(prank=>{
        if(!byCat[prank.category]) byCat[prank.category]=[];
        byCat[prank.category].push(prank);
      });
      let area = document.getElementById('accordion-area');
      area.innerHTML = '';
      prankCategories.forEach(cat=>{
        if(byCat[cat] && byCat[cat].length){
          let block = document.createElement('div');
          block.className = 'accordion-block';
          block.id = cat+'-block';
          let title = document.createElement('div');
          title.className = 'accordion-title';
          title.innerText = categoryTitles[cat]||cat;
          block.appendChild(title);
          let grid = document.createElement('div');
          grid.className = 'prank-grid';
          byCat[cat].forEach(prank=>{
            let card = document.createElement('div');
            card.className = 'prank-card';
            card.dataset.id = prank.id;
            card.innerHTML = `
              <div class="prank-title">${prank.title}</div>
              <div class="prank-tip">${prank.tip||''}</div>
              <div class="prank-actions">
                <button onclick="speakText('${prank.command.replace(/'/g,"\\'")}')">Play</button>
                <button onclick="copyText('${prank.command.replace(/'/g,"\\'")}')">Copy</button>
                <button onclick="shareText('${prank.command.replace(/'/g,"\\'")}')">Share</button>
                <span class="fav-btn" onclick="toggleFav(this, '${prank.id}')">&#10084;</span>
                <span class="star-rating" data-id="${prank.id}"></span>
              </div>
            `;
            grid.appendChild(card);
          });
          block.appendChild(grid);
          area.appendChild(block);
        }
      });
      setupStarsAndFavs();
    }
    loadPranks();

    // === CATEGORY EXPAND LOGIC (One open at a time) ===
    function expandCat(cat) {
      if (cat === "nsfw" || cat === "adults") {
        document.getElementById('ageGate').style.display = 'flex';
        window.ageCatOpen = cat;
        return;
      }
      document.querySelectorAll('.accordion-block').forEach(block => block.classList.remove('active'));
      let block = document.getElementById(cat + "-block");
      if (block) {
        block.classList.add('active');
        block.scrollIntoView({behavior:'smooth',block:'center'});
      }
    }
    function closeAgeGate() {
      document.getElementById('ageGate').style.display = 'none';
      let block = document.getElementById(window.ageCatOpen + "-block");
      if (block) {
        block.classList.add('active');
        block.scrollIntoView({behavior:'smooth',block:'center'});
      }
    }
    // --- J1NX LOGIC (same as before) ---
    document.addEventListener('DOMContentLoaded', function() {
      function adjustJ1nxFloatTrue() {
        const widget = document.getElementById('j1nxFloatTrue');
        const footer = document.querySelector('footer');
        if (!widget || !footer) return;
        const footerRect = footer.getBoundingClientRect();
        const windowHeight = window.innerHeight;
        const overlap = windowHeight - footerRect.top;
        if (overlap > 0) {
          widget.style.bottom = (overlap + 16) + 'px';
        } else {
          widget.style.bottom = '54px';
        }
      }
      window.addEventListener('scroll', adjustJ1nxFloatTrue);
      window.addEventListener('resize', adjustJ1nxFloatTrue);
      setTimeout(adjustJ1nxFloatTrue, 700);
      // (rest of J1NX chat logic...)
      let chat = [];
      let defaultMood = 0;
      let moods = [
        {glow: "#64f2e3"},
        {glow: "#fa528e"},
        {glow: "#be9cff"},
        {glow: "#ffd166"}
      ];
      function getJ1nxReply(val) {
        if(window.j1nxBrain && typeof window.j1nxBrain === 'function'){
          let res = window.j1nxBrain(val, chat.length);
          if(typeof res === "string") return {reply: res, mood: 0};
          if(typeof res === "object" && res.reply) return res;
          return {reply: "(I have no clue... bug?)", mood: 0};
        }
        return {reply: "(Brain not loaded)", mood: 0};
      }
      function setJ1nxMood(idx) {
        idx = Math.max(0, Math.min(idx, moods.length-1));
        document.getElementById("j1nxBubbleTrueMain").style.boxShadow = "0 4px 22px "+moods[idx].glow+"bb,0 0 0 3px #23231f";
        document.getElementById("j1nxCutoutTrue").style.boxShadow = "none";
      }
      let moodIndex = 0, lastTap = 0;
      document.getElementById("j1nxBubbleTrueMain").addEventListener("click", function(e){
        let now = Date.now();
        if (now - lastTap < 400) {
          moodIndex = (moodIndex + 1) % moods.length;
          setJ1nxMood(moodIndex);
        }
        lastTap = now;
      });
      function renderJ1nxChat() {
        document.getElementById("j1nxBubbleTextTrue").innerHTML = "<b>J1nx:</b> " + chat[chat.length-1];
      }
      function chatReset() {
        chat = ["Hey you ðŸ‘€â€”Iâ€™m J1nx. Ready to stir up a little trouble, or do you want to keep it PG today? (Donâ€™t worry, Iâ€™m good at bothâ€¦)"];
        setJ1nxMood(defaultMood);
        renderJ1nxChat();
      }
      document.getElementById("j1nxSendTrue").onclick = function(){
        let val = document.getElementById("j1nxInputTrue").value.trim();
        if (!val) return;
        let res = getJ1nxReply(val);
        chat.push(val);
        chat.push(res.reply);
        setJ1nxMood(typeof res.mood==="number"?res.mood:defaultMood);
        renderJ1nxChat();
        document.getElementById("j1nxInputTrue").value = "";
      };
      document.getElementById("j1nxInputTrue").addEventListener('keydown',e=>{
        if(e.key==="Enter")document.getElementById("j1nxSendTrue").onclick();
      });
      document.getElementById("j1nxClearTrue").onclick = chatReset;
      document.getElementById("j1nxSaveTrue").onclick = function(){
        let text = chat.join('\n');
        let blob = new Blob([text], {type:"text/plain"});
        let url = URL.createObjectURL(blob);
        let a = document.createElement("a");
        a.href = url;
        a.download = "j1nx_chat.txt";
        document.body.appendChild(a);
        a.click();
        setTimeout(()=>{document.body.removeChild(a);URL.revokeObjectURL(url);},1000);
      };
      chatReset(); // init
    });
  </script>
