<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J1NX // Modal Lab</title>
  <link rel="stylesheet" href="/assets/css/core.css">
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .modal {
      background: #000;
      border: 1px solid #0ff;
      padding: 2em;
      max-width: 400px;
      display: none;
      position: absolute;
      z-index: 10;
    }
    .modal.active {
      display: block;
    }
    .button {
      padding: 0.5em 1em;
      border: 1px solid #0ff;
      background: transparent;
      color: #0ff;
      cursor: pointer;
      margin: 1em;
    }
  </style>
</head>
<body>

  <button class="button" onclick="showModal()">Open Modal</button>

  <div id="modal1" class="modal">
    <p>üîê This is a test modal for future UI overlays.</p>
    <button class="button" onclick="closeModal()">Close</button>
  </div>

  <script>
    function showModal() {
      document.getElementById("modal1").classList.add("active");
    }
    function closeModal() {
      document.getElementById("modal1").classList.remove("active");
    }
  </script>

</body>
</html>
