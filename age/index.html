<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Verification - J1NX</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 2rem;
    }

    button {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border: none;
      background-color: #0ff;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #00cccc;
    }

    .terminal-line {
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="terminal-line">[PROTOCOL: AGE VERIFICATION]</div>
  <h1>ARE YOU OVER 18?</h1>
  <div class="buttons">
    <button onclick="enter()">YES</button>
    <button onclick="leave()">NO</button>
  </div>

  <script>
    function enter() {
      window.location.href = "/main/index.html";
    }

    function leave() {
      window.location.href = "https://www.google.com";
    }
  </script>
</body>
</html>
