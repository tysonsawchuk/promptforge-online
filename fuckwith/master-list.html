    // Inject list items
    function buildSection(brand) {
      let out = '';
      pranks[brand].forEach(function(line,i){
        out += `<div class="prank-row"><span class="prank-line">${i+1}. ${line}</span> <button class="tts-btn" onclick="sayThis('${line.replace(/'/g,"\\'")}')">üîä Speak</button><button class="copy-btn" onclick="copyThis('${line.replace(/'/g,"\\'")}')">üìã Copy</button></div>`;
      });
      document.querySelector(`#${brand} + div`).innerHTML = out;
    }
    buildSection('alexa');
    buildSection('google');
    buildSection('siri');

    // TTS setup
    let synth, voices = [], voicePicker, currVoice = null;
    function populateVoices() {
      synth = window.speechSynthesis;
      voices = synth.getVoices().filter(v => v.lang && v.lang.match(/en/i));
      voicePicker = document.getElementById('voicePicker');
      voicePicker.innerHTML = '';
      voices.forEach((voice,i)=>{
        let opt = document.createElement('option');
        opt.value = i;
        opt.text = `${voice.name} (${voice.lang})${voice.default?' [default]':''}`;
        voicePicker.appendChild(opt);
      });
      currVoice = voices[0] || null;
      document.getElementById('ttsStatus').innerText = voices.length ? 'üîä Ready.' : '‚ö†Ô∏è No voices found.';
    }
    function sayThis(line){
      if(!('speechSynthesis' in window)) return fallbackCopy(line,true);
      let utter = new SpeechSynthesisUtterance(line);
      utter.voice = currVoice || null;
      synth.speak(utter);
    }
    function copyThis(line){
      navigator.clipboard.writeText(line);
      alert('Copied!');
    }
    function fallbackCopy(line, alertUser){
      copyThis(line);
      if(alertUser) alert('TTS not supported. Text copied to clipboard!');
    }
    window.onload = function(){
      if('speechSynthesis' in window){
        populateVoices();
        window.speechSynthesis.onvoiceschanged = populateVoices;
        document.getElementById('voicePicker').onchange = function(){
          currVoice = voices[this.value] || voices[0];
        };
      } else {
        document.getElementById('ttsStatus').innerText = '‚ö†Ô∏è TTS not supported in this browser. Use Copy instead.';
