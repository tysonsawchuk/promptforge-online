  <script>
    function genCharPrompt() {
      const name = document.getElementById('charName').value.trim() || 'An unnamed rebel';
      const traits = document.getElementById('charTraits').value.trim() || 'mysterious, wild';
      const setting = document.getElementById('charSetting').value.trim() || 'a forbidden future';
      const twist = document.getElementById('charTwist').value.trim() || 'secret NSFW power';
      const prompt = `${name} â€” ${traits}, set in ${setting}. NSFW twist: ${twist}.`;
      document.getElementById('charOutput').innerText = prompt;
    }

  <!-- J1NX Chatbot JS (character advice, fun, local) -->
  <script>
    const j1nxReplies = [
      "Make her even weirder.",
      "Try adding a forbidden curse.",
      "She needs more corruption.",
      "I bet she bites.",
      "Give her a dark secret.",
      "Who hurt this OC?",
      "You sure that's allowed on the internet?",
      "Damn, that's hot. But can she fight?",
      "Add glowing eyes. Trust me.",
      "All my OCs are banned from Tumblr.",
      "That's illegal in three dimensions.",
      "You should write a whole book."
    ];
    function j1nxSend() {
      const v = document.getElementById('j1nxInput').value;
      let reply = j1nxReplies[Math.floor(Math.random() * j1nxReplies.length)];
      if (/help/i.test(v)) reply = "Tip: Mix genres. 'NSFW punk witch, forbidden magic, cult survivor.'";
      document.getElementById('j1nxOutput').innerText = reply;
      document.getElementById('j1nxInput').value = '';
    }
    document.getElementById('j1nxInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') j1nxSend();
    });
