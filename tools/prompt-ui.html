<!DOCTYPE html>
<html lang="en">
<head>

      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      background: black;

      white-space: pre-line;
      animation: flicker 1s infinite;

    @keyframes flicker {
      0%, 100% { opacity: 1; }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0,255,255,0.1);
