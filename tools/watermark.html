<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptForge Watermark Tool</title>
  <link rel="stylesheet" href="../assets/css/watermark.css" />
  <script defer src="../assets/js/watermark.js"></script>
</head>
<body>
  <div id="watermark-tool">
    <h1>üñãÔ∏è Add Your Watermark</h1>

    <input type="file" id="upload" accept="image/*">
    
    <label for="position">Position:</label>
    <select id="position">
      <option value="top-left">Top Left</option>
      <option value="top-right">Top Right</option>
      <option value="center">Center</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="bottom-right" selected>Bottom Right</option>
    </select>

    <div id="preview-container">
      <img id="sample-img" src="../assets/img/sample-bg.jpg" alt="Sample" />
      <img id="watermark" src="" alt="Watermark" />
    </div>
  </div>
</body>
</html>
