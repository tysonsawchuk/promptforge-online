<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PromptForge: Video Prompt Tool</title>
  <link rel="stylesheet" href="../assets/css/prompt-vid.css" />
  <script defer src="../assets/js/prompt-vid.js"></script>
</head>
<body>
  <div id="vid-ui">
    <h1>PROMPTFORGE // VIDEO GEN</h1>

    <div class="control-panel">
      <label>Emotion:</label>
      <select id="emotion">
        <option>Fear</option>
        <option>Desire</option>
        <option>Sadness</option>
        <option>Joy</option>
      </select>

      <label>Action:</label>
      <select id="action">
        <option>Walking</option>
        <option>Dancing</option>
        <option>Screaming</option>
        <option>Floating</option>
      </select>

      <label>Scene Type:</label>
      <select id="scene">
        <option>Urban alley</option>
        <option>Abandoned lab</option>
        <option>Dreamlike forest</option>
        <option>Hell chamber</option>
      </select>

      <label>Duration: <span id="time-label">10s</span></label>
      <input type="range" id="duration" min="2" max="60" value="10">
      
      <button id="generate">ðŸŽ¬ Build Prompt</button>
    </div>

    <div id="vid-box">
      <textarea id="output" readonly></textarea>
      <button id="copy">ðŸ“‹ Copy</button>
    </div>
  </div>
</body>
</html>
