<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate the best AI art prompts to bring your imagination to life.">
  <title>AI Art Prompt Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Main content section -->
  <header>
    <h1>AI Art Prompt Generator</h1>
    <p>Craft the perfect prompt for your next masterpiece.</p>
  </header>

  <main>
    <!-- Scene Description -->
    <section id="scene-description">
      <label for="scene">Describe your scene:</label>
      <textarea id="scene" rows="4" placeholder="E.g., A serene forest during golden hour..."></textarea>
    </section>

    <!-- Art Style -->
    <section id="art-style">
      <label for="style">Choose an art style:</label>
      <select id="style">
        <option value="photorealistic">Photorealistic</option>
        <option value="anime">Anime</option>
        <option value="watercolor">Watercolor</option>
        <option value="abstract">Abstract</option>
        <option value="digital">Digital Art</option>
        <option value="oil">Oil Painting</option>
      </select>
    </section>

    <!-- Negative Prompts -->
    <section id="negative-prompts">
      <label for="negative">What do you *not* want in the image? (e.g., no extra limbs, no watermarks)</label>
      <textarea id="negative" rows="3" placeholder="E.g., No text, no blurriness, no watermark"></textarea>
    </section>

    <!-- Advanced Settings -->
    <section id="settings">
      <label for="mood">Mood:</label>
      <input type="text" id="mood" placeholder="E.g., Melancholic, Playful, Dreamy">
      
      <label for="lighting">Lighting:</label>
      <input type="text" id="lighting" placeholder="E.g., Soft sunlight, Neon glow">
      
      <label for="aspect-ratio">Aspect Ratio:</label>
      <select id="aspect-ratio">
        <option value="16:9">16:9</option>
        <option value="4:3">4:3</option>
        <option value="1:1">1:1</option>
      </select>
    </section>

    <!-- Generate Button -->
    <section id="actions">
      <button id="generate-btn">Generate Prompt</button>
      <button id="random-btn">Generate Random Prompt</button>
    </section>

    <!-- Result Area -->
    <section id="result">
      <h2>Your AI Prompt:</h2>
      <p id="generated-prompt"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AI Art Prompts. All rights reserved.</p>
    <!-- Google AdSense here -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXXX"
      data-ad-slot="XXXXXXX"
      data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </footer>

</body>
</html>
