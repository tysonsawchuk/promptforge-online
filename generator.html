<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptForge Monster Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/brains/MonsterBrains.css">
</head>
<body>
  <main>
    <div class="generator-box" id="genBox">
      <label for="userKeywords">What do you want to see?</label>
      <input type="text" id="userKeywords" placeholder="Type your fantasy, e.g. 'punk girl, rain, glass'">
      <div id="brainsDropdowns"></div>
      <button onclick="generateMonsterPrompt()">Generate Prompt</button>
      <button onclick="rerollPrompt()" style="margin-left:9px;">Reroll</button>
      <button onclick="copyPrompt()" style="margin-left:9px;">Copy</button>
      <div class="output-area" id="outputArea"></div>
      <div class="j1nx-react" id="j1nxReact"></div>
    </div>
  </main>
  <script>
    PROMPT_MODE = "image"; // or "movie" for movieprompt.html!
  </script>
  <script src="assets/brains/MonsterBrains.js"></script>
  <script>
    loadBrainsJSON("assets/brains/prompt_data.json", brainsReady);
  </script>
</body>
</html>
