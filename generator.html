  <!-- Generator JS -->
  <script>
    function generatePrompt() {
      const type = document.getElementById('promptType').value;
      const custom = document.getElementById('customWords').value.trim();
      let base = '';
      switch (type) {
        case 'nsfw': base = 'A hyper-realistic, high-detail, ultra-NSFW photo of'; break;
        case 'sfw': base = 'A stunning, creative, SFW concept artwork of'; break;
        case 'anime': base = 'Anime-style, beautifully colored illustration of'; break;
        case 'cyberpunk': base = 'Cyberpunk, neon-lit cityscape featuring'; break;
        case 'gore': base = 'Disturbing, cinematic body horror scene of'; break;
      }
      const words = custom ? ' ' + custom : ' a mysterious woman';
      document.getElementById('outputArea').innerText = base + words + '.';
    }
  </script>

      if (e.key === 'Enter') j1nxSend();
    });
