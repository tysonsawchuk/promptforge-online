<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptForge MONSTER - Generator</title>
  <meta name="description" content="Unleash the MONSTER. Generate explicit, taboo, chaotic AI art prompts with full control.">
  <meta name="keywords" content="NSFW, prompt generator, AI art, chaos, PromptForge, Gore and Giggles">
  <link rel="stylesheet" href="/assets/css/boot.css" />
</head>
<body>
  <header>
    <h1>PromptForge MONSTER</h1>
    <p>Choose your chaos...</p>
  </header>

  <main>
    <section id="dropdowns">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="">-- Select Theme --</option>
        <option value="erotic">Erotic</option>
        <option value="grotesque">Grotesque</option>
        <option value="cinematic">Cinematic</option>
      </select>
    </section>

    <section id="output">
      <textarea id="monsterPrompt" rows="8" cols="80" readonly placeholder="🧠 Your MONSTER prompt will appear here..."></textarea><br>
      <button id="rerollBtn">🌀 REROLL</button>
      <button id="copyBtn">📋 COPY</button>
      <span id="copiedMsg" style="display:none; color:#0f0; margin-left: 1rem;">✔ Copied!</span>
    </section>
  </main>

  <footer>
    <p>© 2025 Gore and Giggles • 
      <a href="https://bsky.app/profile/goreandgiggles.bsky.social">Bluesky</a> • 
      <a href="https://x.com/GoreandGiggles">Twitter</a> • 
      <a href="https://www.buymeacoffee.com/goregiggles">Support Us</a>
    </p>
  </footer>

  <script>
    const themes = {
      erotic: [
        "💋 (Whispers of silk, candlelight, and bare skin)",
        "🔥 (Hands pressed against glass in the rain)",
        "🍑 (Latex, lips, and unspoken tension)"
      ],
      grotesque: [
        "🧠 (Dripping fangs, soft moaning, stitched skin)",
        "🩸 (Wires in flesh, smiling too wide)",
        "🪓 (Flesh merged with metal, moaning circuits)"
      ],
      cinematic: [
        "🎬 (Close-up: trembling breath in amber haze)",
        "🌌 (Slow zoom as bodies collapse in neon ruins)",
        "📽 (Backlit silhouette framed in fire)"
      ]
    };

    const promptBox = document.getElementById("monsterPrompt");
    const themeSelect = document.getElementById("themeSelect");
    const rerollBtn = document.getElementById("rerollBtn");
    const copyBtn = document.getElementById("copyBtn");
    const copiedMsg = document.getElementById("copiedMsg");

    function generatePrompt() {
      const theme = themeSelect.value;
      if (!theme || !themes[theme]) {
        promptBox.value = "⚠️ Please select a theme first.";
        return;
      }
      const choices = themes[theme];
      const output = choices[Math.floor(Math.random() * choices.length)];
      promptBox.value = output;
    }

    rerollBtn.addEventListener("click", generatePrompt);

    copyBtn.addEventListener("click", () => {
      promptBox.select();
      document.execCommand("copy");
      copiedMsg.style.display = "inline";
      setTimeout(() => copiedMsg.style.display = "none", 2000);
    });
  </script>
</body>
</html>
