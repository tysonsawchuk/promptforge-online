<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test J1nx Brain Minimal</title>
</head>
<body>
  <h1>J1nx Brain Test</h1>
  <input id="input" placeholder="Say something..." />
  <button id="send">Send</button>
  <p id="output">J1nx: (no reply yet)</p>

  <script src="assets/j1nx_brain.js"></script>

  <script>
    document.getElementById('send').onclick = () => {
      const input = document.getElementById('input').value.trim();
      if (!input) return;
      if (window.j1nxBrain && typeof window.j1nxBrain === 'function') {
        const res = window.j1nxBrain(input, 0);
        document.getElementById('output').textContent = "J1nx: " + res.reply;
      } else {
        document.getElementById('output').textContent = "J1nx brain not loaded";
      }
    };
  </script>
</body>
</html>
