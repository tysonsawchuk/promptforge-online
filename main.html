<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Test J1nx Brain Load</title>
</head>
<body>

<input id="input" placeholder="Say something..." />
<button id="send">Send</button>
<div id="output">Waiting for input...</div>

<script src="assets/j1nx_brain.js"></script>
<script>
  function brainReady() {
    return window.j1nxBrain && typeof window.j1nxBrain === 'function';
  }

  document.getElementById('send').onclick = () => {
    if (!brainReady()) {
      document.getElementById('output').textContent = 'Brain not loaded.';
      console.error('Brain not loaded or failed.');
      return;
    }
    const val = document.getElementById('input').value;
    let res;
    try {
      res = window.j1nxBrain(val);
    } catch (e) {
      res = { reply: 'Error running brain function.', mood: 0 };
      console.error(e);
    }
    document.getElementById('output').textContent = res.reply || 'No reply.';
  };
</script>

</body>
</html>
