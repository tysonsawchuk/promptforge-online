<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>J1NX Muse Bot | PromptForge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Meet J1NX, your AI muse and prompt buddy. Inspiring, roasting, and keeping your creativity weird.">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace, sans-serif;
      background: #101018;
    }
    .j1nx-bg {
      background: url('/j1nx/j1nx_background.png') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      opacity: 0.85;
    }
    .j1nx-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffeaea;
      text-shadow: 0 2px 20px #000a;
    }
    .j1nx-cutout {
      width: 350px;
      max-width: 80vw;
      margin-bottom: 32px;
      filter: drop-shadow(0 0 45px #000c);
      border-radius: 2.5em;
      background: rgba(10,8,15,0.09);
      box-shadow: 0 0 0 8px rgba(10,8,15,0.08);
    }
    .j1nx-title {
      font-size: 2.6rem;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 0.05em;
      color: #fff560;
    }
    .j1nx-saying {
      font-size: 1.5rem;
      max-width: 520px;
      margin-bottom: 16px;
      background: rgba(10,8,15,0.65);
      padding: 18px 30px;
      border-radius: 1.6em;
      box-shadow: 0 1px 8px #0008;
    }
    .j1nx-footer {
      margin-top: 22px;
      font-size: 1.1em;
      opacity: 0.7;
    }
    @media (max-width: 700px) {
      .j1nx-cutout { width: 85vw; }
      .j1nx-title { font-size: 1.5rem; }
      .j1nx-saying { font-size: 1.2rem; padding: 11px 8vw; }
    }
  </style>
</head>
<body>
  <div class="j1nx-bg"></div>
  <div class="j1nx-content">
    <img src="/j1nx/j1nx_cutout.png" alt="J1NX Bot" class="j1nx-cutout" />
    <div class="j1nx-title">J1NX Muse Bot</div>
    <div class="j1nx-saying" id="j1nxSaying">"I'm here to mess with your creativity. Hit refresh for a new roast or idea."</div>
    <div class="j1nx-footer">
      <a href="/index.html" style="color:#fff560;text-decoration:underline;">&larr; Back to PromptForge</a>
    </div>
  </div>
  <script>
    // Example sayings list, replace or connect to your sayings DB
    const sayings = [
      "Creativity loading... Please insert more coffee.",
      "Nice try. Your next idea will be even weirder.",
      "Out of ideas? Have you tried touching grass?",
      "J1NX: More unpredictable than your ex.",
      "Prompt me, but don't blame me for the results.",
      "Muse mode: Sassy, bratty, chaotic.",
      "Need a prompt? Or just a hug?",
      "The best ideas come after 3am.",
      "Refresh for more brain static."
    ];
    function pickSaying() {
      const n = Math.floor(Math.random() * sayings.length);
      document.getElementById("j1nxSaying").textContent = sayings[n];
    }
    // Pick a random saying on load & on click
    document.getElementById("j1nxSaying").onclick = pickSaying;
    window.onload = pickSaying;
  </script>
</body>
</html>
