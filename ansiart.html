    :root {
      --brand: #00e1ff;
      --brand2: #ff005e;

      pointer-events: none;
      z-index: 0;

    /* HEADER, NAV, BREADCRUMBS */

      width: 100%;
      position: sticky;
      top: 0; left: 0;
      z-index: 10;
      background: var(--nav-bg);
      backdrop-filter: blur(3px);

      flex-direction: column;
      align-items: flex-start;
      gap: 0;
      padding: 0 0 0 0;

    }
    .navbar-row1 {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding: 0 3vw;
      min-height: 56px;
    }
    .logo {
      font-family: 'Orbitron', 'monospace';
      font-size: clamp(2.1rem, 5vw, 2.7rem);
      font-weight: 900;
      background: linear-gradient(90deg, var(--brand2) 0%, var(--accent) 60%, var(--brand) 100%);
      background-size: 220% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 0.12em;
      text-shadow: 0 0 36px var(--matrix), 2px 2px 2px var(--brand2), -2px -2px 2px var(--brand);
      animation: gradient-flow 7s linear infinite, pulse-title 2.3s infinite alternate;
      user-select: none;
      filter: drop-shadow(0 2px 24px #00e1ff44);
      cursor: pointer;
      padding: 0 6px 0 0;
    }
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes pulse-title {
      0% { text-shadow: 0 0 18px var(--matrix), 2px 2px 2px var(--brand2);}
      80% { text-shadow: 0 0 48px var(--brand2), -2px -2px 2px var(--matrix);}
      100% { text-shadow: 0 0 64px var(--accent), 1px 2px 3px var(--brand2);}

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2vw;
      font-family: 'Share Tech Mono', monospace;
    }
    .nav-link {
      color: var(--brand);
      background: rgba(0,0,0,0.11);
      padding: 6px 19px 7px 19px;
      border-radius: 12px;
      font-size: 1.11rem;
      font-weight: 700;
      letter-spacing: 0.07em;

      box-shadow: 0 0 8px #00e1ff44 inset;
      margin-left: 0.2vw;
      margin-right: 0.2vw;
      cursor: pointer;
      text-decoration: none;

      overflow: hidden;

  <script>
    // Matrix Rain (now with a 5th "closer up" layer!)
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    const fakeGlyphs =
      "卐 卍 卞 乂 亖 〆 々 〱 〶 ㊎ ㊙ ㊚ ㊛ ㊬ ㊯ ㋛ ㋡ ㄜ ㄝ ㄞ 〒 ψ λ ʭ Δ Ω Ж Ҩ Ғ Щ ш Ѭ Ѯ Ѳ Ѻ Ѿ Ԇ Ԋ Ԓ Ԧ Ԩ Ԭ Ѷ Ѿ ∆ ∇ ∈ ∉ ∋ ∌ ∍ ∎ ∏ ∑ ∕ ∖ ∗ ∜ ∞ ∩ ∪ ∫ ∮ ∴ ∵ ∷ ∸ ∹ ∺ ∻ ∼ ∽ ∾ ∿".split(" ");

    let width, height, fontSize, columns;
    let drops1 = [], speeds1 = [];
    let drops2 = [], speeds2 = [];
    let drops3 = [], speeds3 = [];
    let drops4 = [], speeds4 = [];
    let drops5 = [], speeds5 = [];

    function setup() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      fontSize = Math.max(16, Math.floor(width / 90));
      columns = Math.floor(width / fontSize);

      drops1 = []; speeds1 = [];
      for (let x = 0; x < columns; x++) {
        drops1[x] = Math.random() * height / fontSize;
        speeds1[x] = (1.1 + Math.random() * 1.7) / 3;
      }
      drops2 = []; speeds2 = [];
      for (let x = 0; x < columns * 1.6; x++) {
        drops2[x] = Math.random() * height / fontSize;
        speeds2[x] = (0.7 + Math.random() * 1.2) / 3;
      }
      drops3 = []; speeds3 = [];
      for (let x = 0; x < Math.floor(columns * 0.33); x++) {
        drops3[x] = Math.random() * height / fontSize;
        speeds3[x] = (1.4 + Math.random() * 2.4) / 3;
      }
      drops4 = []; speeds4 = [];
      for (let x = 0; x < Math.floor(columns * 0.14); x++) {
        drops4[x] = Math.random() * height / fontSize;
        speeds4[x] = (2.3 + Math.random() * 2.6) / 2.1;
      }
      // Closest (BIGGEST/foreground) layer
      drops5 = []; speeds5 = [];
      for (let x = 0; x < Math.floor(columns * 0.055); x++) {
        drops5[x] = Math.random() * height / fontSize;
        speeds5[x] = (2.9 + Math.random() * 3.2) / 1.77;
      }
    }
    setup();
    window.addEventListener('resize', setup);

    function drawMatrix() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.textAlign = "center";
      // 2nd layer (deep/faint)
      ctx.font = (fontSize - 3) + "px 'Share Tech Mono', monospace";
      for (let i = 0; i < drops2.length; i++) {
        const text = fakeGlyphs[Math.floor(Math.random() * fakeGlyphs.length)];
        const x = i * fontSize * 0.62 + fontSize / 2;
        const y = drops2[i] * fontSize;
        ctx.globalAlpha = 0.30;
        ctx.fillStyle = "#00e1ff";
        ctx.fillText(text, x - 2.2, y - 2.2);
        ctx.fillStyle = "#ff005e";
        ctx.fillText(text, x + 2.2, y + 2.2);
        if (Math.random() > 0.995) {
          ctx.globalAlpha = 0.16;
          ctx.fillStyle = "#fff";
          ctx.fillText(text, x, y);
        }
        drops2[i] += speeds2[i];
        if (drops2[i] * fontSize > height && Math.random() > 0.97) {
          drops2[i] = 0;
          speeds2[i] = (0.7 + Math.random() * 1.2) / 3;
        }
      }
      // Main layer
      ctx.globalAlpha = 1.0;
      ctx.font = fontSize + "px 'Share Tech Mono', monospace";
      for (let i = 0; i < columns; i++) {
        const text = fakeGlyphs[Math.floor(Math.random() * fakeGlyphs.length)];
        const x = i * fontSize + fontSize / 2;
        const y = drops1[i] * fontSize;
        ctx.globalAlpha = 1.0;
        ctx.fillStyle = "#00e1ff";
        ctx.fillText(text, x - 2, y - 2);
        ctx.fillStyle = "#ff005e";
        ctx.fillText(text, x + 2, y + 2);
        ctx.globalAlpha = 1.0;
        drops1[i] += speeds1[i];
        if (drops1[i] * fontSize > height && Math.random() > 0.985) {
          drops1[i] = 0;
          speeds1[i] = (1.1 + Math.random() * 1.7) / 3;
        }
      }
      // 3rd layer (highlight/white)
      ctx.font = (fontSize + 3) + "px 'Share Tech Mono', monospace";
      for (let i = 0; i < drops3.length; i++) {
        if (Math.random() > 0.985) {
          const text = fakeGlyphs[Math.floor(Math.random() * fakeGlyphs.length)];
          const x = i * fontSize * 3 + fontSize / 2;
          const y = drops3[i] * fontSize;
          ctx.globalAlpha = 0.96;
          ctx.fillStyle = Math.random() > 0.5 ? "#fff" : "#ff57ff";
          ctx.fillText(text, x, y);
        }
        drops3[i] += speeds3[i];
        if (drops3[i] * fontSize > height && Math.random() > 0.975) {
          drops3[i] = 0;
          speeds3[i] = (1.4 + Math.random() * 2.4) / 3;
        }
      }
      // 4th layer (superlarge, extra rare)
      ctx.font = (fontSize * 2.3) + "px 'Share Tech Mono', monospace";
      for (let i = 0; i < drops4.length; i++) {
        if (Math.random() > 0.995) {
          const text = fakeGlyphs[Math.floor(Math.random() * fakeGlyphs.length)];
          const x = i * fontSize * 7 + fontSize;
          const y = drops4[i] * fontSize * 2.4;
          ctx.globalAlpha = 0.81;
          ctx.shadowColor = "#fff";
          ctx.shadowBlur = 38;
          ctx.fillStyle = "#fff";
          ctx.fillText(text, x, y);
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1.0;
        }
        drops4[i] += speeds4[i];
        if (drops4[i] * fontSize * 2.3 > height && Math.random() > 0.97) {
          drops4[i] = 0;
          speeds4[i] = (2.3 + Math.random() * 2.6) / 2.1;
        }
      }
      // 5th (closest, massive, bright layer)
      ctx.font = (fontSize * 3.7) + "px 'Share Tech Mono', monospace";
      for (let i = 0; i < drops5.length; i++) {
        if (Math.random() > 0.9975) {
          const text = fakeGlyphs[Math.floor(Math.random() * fakeGlyphs.length)];
          const x = i * fontSize * 13 + fontSize;
          const y = drops5[i] * fontSize * 3.5;
          ctx.globalAlpha = 0.98;
          ctx.shadowColor = "#fff";
          ctx.shadowBlur = 55;
          ctx.fillStyle = "#ff005e";
          ctx.fillText(text, x, y);
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1.0;
        }
        drops5[i] += speeds5[i];
        if (drops5[i] * fontSize * 3.7 > height && Math.random() > 0.98) {
          drops5[i] = 0;
          speeds5[i] = (2.9 + Math.random() * 3.2) / 1.77;
        }
      }
      ctx.globalAlpha = 1.0; ctx.shadowBlur = 0;
    }
    setInterval(drawMatrix, 32);

    // J1NX float logic
    (function(){
      const j1nxFloat = document.getElementById('j1nxFloatTrue');
      const cutout = document.getElementById('j1nxCutoutTrue');
      const bubble = document.getElementById('j1nxBubbleTrueMain');
      function isMobile() { return window.innerWidth < 700; }
      function shrinkJ1nx() {
        if(isMobile()) {
          j1nxFloat.classList.remove('j1nx-open');
          bubble.style.display = "none";
        } else {
          j1nxFloat.classList.add('j1nx-open');
          bubble.style.display = "flex";
        }
      }
      cutout.onclick = function(e) {
        if(isMobile()) {
          if(j1nxFloat.classList.contains('j1nx-open')) {
            j1nxFloat.classList.remove('j1nx-open');
            bubble.style.display = "none";
          } else {
            j1nxFloat.classList.add('j1nx-open');
            bubble.style.display = "flex";
          }
        }
      };
      window.addEventListener('resize', shrinkJ1nx);
      shrinkJ1nx();
    })();
    (function(){
      let chatHistory = [];
      let nsfwUnlocked = false;
