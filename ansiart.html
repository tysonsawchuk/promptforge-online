<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>RAIN DIAG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html,body { margin:0; padding:0; background:#000; width:100vw; height:100vh; }
    #bgvid, #matrix3d { position:fixed; left:0; top:0; width:100vw; height:100vh; display:block; pointer-events:none;}
    #bgvid { z-index:-5; object-fit:cover; }
    #matrix3d { z-index:-3; }
    #failmsg { position:fixed; top:0; left:0; width:100vw; height:100vh; background:#e0142870; color:#fff; font-size:2em; z-index:9999; display:none; align-items:center; justify-content:center; text-shadow:0 0 12px #000; }
  </style>
</head>
<body>
  <video id="bgvid" src="assets/creepyvideo.mp4" autoplay loop muted playsinline preload="auto"></video>
  <canvas id="matrix3d"></canvas>
  <div id="failmsg"></div>
<script>
(function(){
  var v=document.getElementById("bgvid"),fail=document.getElementById('failmsg');
  function ok(){ if(fail)fail.style.display='none'; }
  function err(){ if(fail){fail.style.display='flex';fail.textContent='VIDEO FAILED TO PLAY';} }
  if(v){
    v.onplay = ok;
    v.onerror = err;
    setTimeout(function(){ if (v.readyState<2) err(); },600);
    v.muted=true; ["autoplay","muted","loop","playsinline","preload"].forEach(a=>v.setAttribute(a,""));
    v.play().catch(err);
    v.addEventListener('click', function(){v.play().catch(err);});
  }
})();
// === BRUTE CANVAS DIAGNOSTIC ===
(function(){
  const c = document.getElementById('matrix3d'), fail = document.getElementById('failmsg');
  if(!c || !c.getContext){ if(fail){fail.style.display='flex';fail.textContent='MATRIX CANVAS FAILED';} return; }
  let W = c.width = window.innerWidth, H = c.height = window.innerHeight;
  window.addEventListener('resize',()=>{W=c.width=window.innerWidth;H=c.height=window.innerHeight;});
  function diag(){
    const ctx = c.getContext('2d');
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle="#e00";
    ctx.fillRect(0,0,W,H);
    ctx.font = "bold 48px monospace";
    ctx.fillStyle="#fff";
    ctx.textAlign = "center";
    ctx.fillText("RAIN HERE", W/2, H/2);
    requestAnimationFrame(diag);
  }
  try{ diag(); }catch(e){ if(fail){fail.style.display='flex';fail.textContent='MATRIX RAIN ERROR';} }
})();
</script>
</body>
</html>
