<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MATRIX RAIN + VIDEO (Killer!)</title>
  <style>
    html, body { margin:0; padding:0; background:#000; width:100vw; height:100vh; overflow:hidden;}
    #video-bg {
      position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:0;opacity:0.36;background:#000;
    }
    #matrix-canvas {
      position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1;pointer-events:none;background:transparent !important;
    }
    .msg {position:fixed;top:10px;left:0;right:0;text-align:center;z-index:2;color:#00e1ff;font-family:monospace;font-size:2em;}
  </style>
</head>
<body>
  <video id="video-bg" src="assets/creepyvideo.mp4" autoplay loop muted playsinline></video>
  <canvas id="matrix-canvas"></canvas>
  <div class="msg">YOU SHOULD SEE RAIN + VIDEO TOGETHER FOREVER!</div>
  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;
    const chars = "アァイィウヴエカガキクケコサシスセソタチッツテトナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲン".split('');
    let fontSize = 22;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({length: columns}).map(()=>Math.random()*window.innerHeight/fontSize);
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // FULL CLEAR, no alpha fade
      ctx.font = fontSize + "px monospace";
      ctx.textAlign = "center";
      ctx.fillStyle = "#00ffe0";
      for(let i=0;i<drops.length;i++){
        let text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
    window.addEventListener('resize',()=>{
      resize();
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array.from({length: columns}).map(()=>Math.random()*window.innerHeight/fontSize);
    });
  </script>
</body>
</html>
