<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MATRIX RAIN + VIDEO (It Just Works)</title>
  <style>
    html, body { margin:0; padding:0; background:#000; width:100vw; height:100vh; overflow:hidden;}
    #video-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0.36;
      background: #000;
    }
    #matrix-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    .msg {
      position:fixed;top:10px;left:0;right:0;text-align:center;z-index:2;color:#00e1ff;font-family:monospace;font-size:2em;
      text-shadow: 0 2px 16px #00ffe4,0 0 12px #00e1ff;
    }
  </style>
</head>
<body>
  <video id="video-bg" src="assets/creepyvideo.mp4" autoplay loop muted playsinline></video>
  <canvas id="matrix-canvas"></canvas>
  <div class="msg">You should see both RAIN and VIDEO right now!</div>
  <script>
    // Matrix rain
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;
    const chars = "アァイィウヴエカガキクケコサシスセソタチッツテトナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲン".split('');
    let fontSize = 22;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({length: columns}).map(()=>Math.random()*window.innerHeight/fontSize);
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = "#00ffe0";
      for(let i=0;i<drops.length;i++){
        let text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
    window.addEventListener('resize',()=>{
      resize();
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array.from({length: columns}).map(()=>Math.random()*window.innerHeight/fontSize);
    });
  </script>
</body>
</html>
