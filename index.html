<body>
  <div class="container">
    <div class="terminal-fakery">
      <span id="terminal-content"></span>
      <div class="cmd-row">
        <span class="cmd-prompt">root@network:/#</span>
        <input class="cmd-input" id="terminal-input" type="text" placeholder="Type a command..." autofocus autocomplete="off" spellcheck="false" />
        <span class="cursor" id="cursor">â–ˆ</span>

      <div class="hints" id="hints">
        try: <b>help</b>, <b>about</b>, <b>contact</b>, <b>clear</b>, <b>passkey</b>, <b>main</b>
      </div>
      <div class="hints">
        <i>This is a demo terminal. No sensitive info is ever processed. Have fun! ðŸš€</i>
      </div>
      <div id="response"></div>
    </div>
    <div class="globe-anim">
      <video src="openart-video_106dc64a_1751649473737.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>
  <script>
    // Terminal boot-up fakery
    const lines = [
      "booting up...\n",
      "verifying root@network:/$\n",
      "scanning global nodes: OK\n",
      "retrieving handshake...\n",
      "connection secured [TLS 1.3]\n",
      "pinging world backbone ... 42ms\n",
      "connected: 192.168.88.1 â†’ 17.253.144.10\n",
      "updating firewall signatures: done\n",
      "tracing dynamic IP routes...",
      "    | 213.44.12.34 â†” 88.21.41.17\n",
      "    | 182.33.66.5 â†” 101.88.21.200\n",
      "synchronizing system clock: +0.0001s\n",
      "collecting packet logs: â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘ 79%\n",
      "injecting stealth payload... done\n",
      "node handshake: [âœ“] validated",
      "status: ALL SYSTEMS ONLINE\n",
      ""
    ];
    let idx = 0, out = "";
    function typeLine() {
      if (idx < lines.length) {
        out += lines[idx] + "\n";
        document.getElementById("terminal-content").textContent = out;
        idx++;
        setTimeout(typeLine, 210 + Math.random() * 100);
      }
    }
    typeLine();
    // Blinking cursor
    setInterval(() => {
      const cur = document.getElementById("cursor");
      cur.style.opacity = (cur.style.opacity === "0" ? "1" : "0");
    }, 550);

    // Fake terminal logic
    const cmdInput = document.getElementById("terminal-input");
    const responseBox = document.getElementById("response");
    const responses = {
      "help": '<span class="success">Available commands:</span><br>&nbsp;&nbsp;help, about, contact, clear, passkey, main',
      "about": '<span class="success">This is a fake terminal for fun. Built by Gore & Giggles.</span>',
      "contact": '<span class="success">Contact: <a href="mailto:0fearnofish0@gmail.com" style="color:#0af">Email</a> | <a href="https://bsky.app/profile/goreandgiggles.bsky.social" target="_blank" style="color:#0af">Bluesky</a></span>',
      "main": '<span class="success">Welcome to the main system. <b>Access granted!</b></span>',
      "clear": '',
      "passkey": `<span class="success">Secret passkey accepted.<br><a href="https://promptforge.online/main" style="color:#0af">[OPEN MAIN]</a></span>`
    };
    const failMsgs = [
      "command not found.",
      "invalid input.",
      "error: try again.",
      "unknown command.",
      "nice try, but that's not it.",
      "access denied.",
      "authentication failed.",
      "route not found.",
      "syntax error."
    ];
    cmdInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        let cmd = cmdInput.value.trim().toLowerCase();
        let res = "";
        if (cmd === "") return;
        if (responses[cmd]) {
          res = responses[cmd];
          if(cmd === "clear") {
            document.getElementById("terminal-content").textContent = "";
            responseBox.innerHTML = "";
            cmdInput.value = "";
            return;
          }
        } else {
          res = '<span class="fail">' + failMsgs[Math.floor(Math.random() * failMsgs.length)] + '</span>';
        }
        responseBox.innerHTML = res;
        cmdInput.value = "";
      }
    });
    // Optional: auto-focus input always
    document.body.addEventListener('click', () => cmdInput.focus());
    setTimeout(() => cmdInput.focus(), 1700);
  </script>
</body>
