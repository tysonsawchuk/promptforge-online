<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptForge Terminal</title>
  <meta name="description" content="PromptForge | Forbidden Console - A fun hacker-style terminal intro to your private tool.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      background: #111;
      margin: 0;
      padding: 0;
      font-family: 'Fira Mono', 'Consolas', monospace;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      align-items: stretch;
      background: #111;
    }
    .terminal {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: #111;
      color: #32ff8f;
      padding: 32px 0 24px 48px;
      font-size: 1.1rem;
      min-width: 0;
      overflow: hidden;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 14px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .prompt {
      color: #00ffe8;
      font-weight: bold;
      margin-right: 0.5em;
    }
    #input {
      background: transparent;
      border: none;
      outline: none;
      color: #6fff87;
      font-size: 1.1rem;
      font-family: inherit;
      width: 60%;
    }
    .globe-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      min-width: 0;
      overflow: hidden;
    }
    #globe-video {
      max-width: 95%;
      max-height: 80vh;
      display: block;
      background: #111;
      border: none;
      box-shadow: none;
      border-radius: 0;
      margin: 0 auto;
    }
    ::selection {
      background: #444;
      color: #fff;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .terminal { padding: 14px 8px 14px 8px; }
      .globe-area { min-height: 30vh; }
      #input { width: 95%; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="terminal">
    <div id="output"></div>
    <span class="prompt">&gt;</span><input id="input" autocomplete="off" autofocus />
  </div>
  <div class="globe-area">
    <video id="globe-video" src="openart-video_106dc64a_1751649473737.mp4" autoplay loop muted playsinline></video>
  </div>
</div>
<script>
const output = document.getElementById('output');
const input = document.getElementById('input');
let stage = 0; // 0: initial, 1: waiting for passkey, 2: ready for main, 3: unlocked

const helpLines = [
  "<span style='color:#6fff87'>Available commands:</span>",
  "<span style='color:#00ffe8'>help</span> - Show this help message.",
  "<span style='color:#00ffe8'>about</span> - What is PromptForge?",
  "<span style='color:#00ffe8'>passkey</span> - Unlock system (hint: any code).",
  "<span style='color:#00ffe8'>main</span> - (After passkey) open to main system.",
  "<span style='color:#fff668'>Try some wrong commands for surprises...</span>",
  "<span style='color:#a588ff'>Easter egg: Type <b>xyzzy</b> for a treat.</span>",
];

const easterEggs = [
  "The cake is a lie.",
  "Accessing secret vault... Error: Not enough coffee.",
  "You found the hidden passage. Nothing here but dust.",
  "Nice try. Try again.",
];

const failLines = [
  "Command not recognized.",
  "Syntax error: unexpected input.",
  "System does not compute. Try 'help'.",
  "Access denied. You're not admin.",
];

function print(text) {
  output.innerHTML += text + "<br>";
  output.scrollTop = output.scrollHeight;
}

function startTerminal() {
  print("<span style='color:#00ffe8'>Booting Forbidden Console...</span>");
  setTimeout(() => {
    print("█ PromptForge Console v3.2");
    print("█ Welcome, guest.");
    print("Type <span style='color:#00ffe8'>help</span> for available commands.");
    input.focus();
  }, 800);
}

input.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    let cmd = input.value.trim();
    print("<span class='prompt'>&gt;</span>" + cmd);
    input.value = '';
    handleCmd(cmd);
  }
});

function handleCmd(cmd) {
  if (stage === 0) {
    if (cmd.toLowerCase() === 'help') {
      helpLines.forEach(l => print(l));
    } else if (cmd.toLowerCase() === 'about') {
      print("PromptForge is your forbidden AI-powered creative terminal. All experiments are for fun. Stay curious, stay safe!");
    } else if (cmd.toLowerCase() === 'passkey') {
      print("Enter passkey (6-16 chars, any value accepted):");
      stage = 1;
    } else if (cmd.toLowerCase() === 'xyzzy') {
      print("<span style='color:#d16aff'>" + easterEggs[Math.floor(Math.random()*easterEggs.length)] + "</span>");
    } else if (cmd.toLowerCase() === 'main') {
      print("<span style='color:#ff6666'>System locked. You must unlock with passkey first.</span>");
    } else {
      print("<span style='color:#ff6666'>" + failLines[Math.floor(Math.random()*failLines.length)] + "</span>");
    }
  } else if (stage === 1) {
    // Accept anything as passkey
    if (cmd.length >= 6 && cmd.length <= 16) {
      print("<span style='color:#6fff87'>Passkey accepted. Type 'main' to open main system.</span>");
      stage = 2;
    } else {
      print("<span style='color:#ff6666'>Invalid passkey. Must be 6-16 chars (any value).</span>");
    }
  } else if (stage === 2) {
    if (cmd.toLowerCase() === 'main') {
      showMain();
    } else if (cmd.toLowerCase() === 'help') {
      helpLines.forEach(l => print(l));
    } else if (cmd.toLowerCase() === 'about') {
      print("PromptForge is your forbidden AI-powered creative terminal. All experiments are for fun. Stay curious, stay safe!");
    } else if (cmd.toLowerCase() === 'xyzzy') {
      print("<span style='color:#d16aff'>" + easterEggs[Math.floor(Math.random()*easterEggs.length)] + "</span>");
    } else {
      print("<span style='color:#ff6666'>Type 'main' to continue.</span>");
    }
  }
}

function showMain() {
  print("<span style='color:#6fff87'>>>> Main System Unlocked! Welcome to PromptForge.</span>");
  print("<span style='color:#00ffe8'>You're in. Redirecting to main...</span>");
  setTimeout(() => {
    window.location.href = "main.html";
  }, 1600);
}

window.onload = startTerminal;
</script>
</body>
</html>
