<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Gate // SYSTEM ENTRY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO is minimized for stealth, but you can add more hidden meta if you want -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="PRIVATE SYSTEM CONSOLE // Unauthorized access prohibited.">
  <style>
    body {
      background: #000;
      color: #ffd900;
      font-family: 'Share Tech Mono', monospace;
      margin: 0; padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    .terminal-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      flex-direction: column;
    }
    .terminal {
      background: #101010;
      padding: 36px 33px 33px 33px;
      border-radius: 22px;
      box-shadow: 0 0 66px #ffd90022;
      min-width: 380px;
      max-width: 90vw;
      font-size: 1.22em;
      line-height: 1.7;
      margin-bottom: 36px;
      border: 2px solid #222;
    }
    .terminal-text {
      min-height: 46px;
      letter-spacing: 1.2px;
      animation: glow 1.5s alternate infinite;
      white-space: pre-line;
    }
    @keyframes glow {
      from { text-shadow: 0 0 12px #ffd90099; }
      to   { text-shadow: 0 0 24px #ffd900; }
    }
    .gate-warning {
      margin-top: 25px;
      background: #300a0a;
      border: 2.5px solid #ffd900;
      color: #ffd900;
      font-size: 1.25em;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      padding: 30px 24px 24px 24px;
      border-radius: 17px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 35px #ff0c;
      font-weight: bold;
      letter-spacing: 1.8px;
    }
    .proceed-btn {
      margin-top: 23px;
      background: #ffd900;
      color: #191919;
      border: none;
      border-radius: 7px;
      padding: 13px 34px;
      font-size: 1.16em;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      transition: background .16s;
      box-shadow: 0 0 16px #ffd90066;
    }
    .proceed-btn:hover { background: #ffe43c; color: #111;}
    .fadeOut {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.9s;
    }
    /* Hide scrollbars for full immersion */
    ::-webkit-scrollbar { width: 0px; background: transparent; }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal">
      <div id="terminalText" class="terminal-text"></div>
    </div>
    <div id="gateWarning" class="gate-warning">
      <span style="font-size:1.22em;">&#9888; WARNING // RESTRICTED ACCESS &#9888;</span><br><br>
      This secure console is the property of the <span style="color:#ff6464;">GOVERNMENT OF NOVA KRYPTON</span>.<br>
      <span style="color:#ffd900;">Unauthorized access is strictly prohibited.<br>
      All activity is logged and monitored.</span><br><br>
      <b>Are you at least 18 years old and do you agree to enter at your own risk?</b><br>
      <button class="proceed-btn" onclick="proceed()">PROCEED</button>
    </div>
  </div>
  <script>
    // The full array of 50+ sayings (edit/add as you want)
    const sayings = [
      "Welcome, Operator.\n[Establishing secure shell...]",
      "Decrypting authentication...",
      "All connections monitored by NKAIC (NOVA KRYPTON AI CORP).",
      "No gods, no masters—just forbidden art.",
      "You are being watched.",
      "System logs: All activity tracked.",
      "WARNING: This terminal is not a toy.",
      "Unauthorized access detected.",
      "Did you bring the right key?",
      "If found, return to Nova Krypton Central Command.",
      "What you see here may disturb you.",
      "Gore and Giggles system boot...",
      "Loading subversive creativity.",
      "Is anyone else in the room with you?",
      "Please verify your intentions.",
      "NSA connection: Disconnected. (Or is it?)",
      "Do not speak about PromptForge.",
      "Every click is a confession.",
      "Psych evaluation: FAILED.",
      "Welcome back, troublemaker.",
      "Initiate chaos protocol.",
      "Remember: You wanted this.",
      "Any resemblance to reality is purely coincidental.",
      "System error: Morality not found.",
      "Fears and dreams—enter below.",
      "This is where things get weird.",
      "No safe words detected.",
      "Prompt responsibly.",
      "If you’re not scared, you should be.",
      "Surveillance active.",
      "No refund for lost innocence.",
      "This system runs on bad ideas.",
      "Terminal initialized. Good luck.",
      "Don’t let anyone see you here.",
      "You are being profiled.",
      "Open at your own risk.",
      "Proceed to the next level?",
      "Unknown user: Welcome.",
      "Have you cleared your history?",
      "Accessing restricted vault...",
      "Your actions are permanent.",
      "Hiding in plain sight.",
      "Obey no one.",
      "Input: inspiration, Output: trouble.",
      "Inspiration? Or damnation?",
      "All monsters welcome.",
      "This is your last chance to leave.",
      "Do not trust the system.",
      "AI muse: loaded and slightly unstable.",
      "There is no undo.",
      "Creativity is a weapon.",
      "Terminal will self-destruct (eventually).",
      "You’re not ready for this.",
      "No sleep till art.",
      "The forbidden is just a prompt away.",
      "You know what you’re doing. (Probably.)",
      "I am the gatekeeper.",
      "Dreams or nightmares?",
      "No turning back.",
      "Abandon hope, all ye who enter.",
      "Begin."
    ];
    let idx = 0;
    let running = true;

    function typeText(text, el, callback) {
      let i = 0;
      el.innerText = "";
      function typer() {
        if (!running) return;
        el.innerText = text.slice(0, i) + (i < text.length && Math.random() < .6 ? "_" : "");
        i++;
        if (i <= text.length) {
          setTimeout(typer, 24 + Math.random() * 23);
        } else if (callback) {
          setTimeout(callback, 720 + Math.random() * 900);
        }
      }
      typer();
    }

    function loopSayings() {
      if (!running) return;
      typeText(sayings[idx], document.getElementById("terminalText"), () => {
        idx = (idx + 1) % sayings.length;
        setTimeout(loopSayings, 1300 + Math.random() * 1200);
      });
    }

    // Start animation
    window.onload = function() {
      running = true;
      loopSayings();
    };

    function proceed() {
      // Hide warning, let terminal continue
      running = false;
      document.getElementById("gateWarning").classList.add("fadeOut");
      setTimeout(() => {
        document.getElementById("gateWarning").style.display = "none";
        running = true;
        loopSayings();
      }, 950);
    }
  </script>
</body>
</html>
