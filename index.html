  <!-- Three.js 3D Globe code -->
  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <script>
    // Hi-res, shaded, spinning globe with pings/tracers
    let scene, camera, renderer, sphere, cloudMesh, animId, pings = [];
    function makeGlobe() {
      const holder = document.getElementById('globe3d');
      const width = holder.offsetWidth, height = holder.offsetHeight;
      // Setup Three.js scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(36, width / height, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({canvas: holder, alpha: true, antialias: true});
      renderer.setSize(width, height);
      camera.position.set(0,0,6.7);
      // Create globe
      const geometry = new THREE.SphereGeometry(2.1, 64, 64);
      const texLoader = new THREE.TextureLoader();
      const earthMat = new THREE.MeshPhongMaterial({
        map: texLoader.load('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg'),
        specular: 0x3fefff,
        shininess: 36,
        transparent: true,
        opacity: 0.98
      });
      sphere = new THREE.Mesh(geometry, earthMat);
      scene.add(sphere);

      // Lighting
      const light = new THREE.PointLight(0xffffff, 1.8, 100);
      light.position.set(7, 8, 15);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x222236,0.55));
      // Tracer Pings
      for(let i=0;i<6;i++){
        pings.push({lat: (Math.random()-0.5)*180, lng: (Math.random()-0.5)*360, t: Math.random()*6});
      }
      animateGlobe();
    }
    function pingToXYZ(lat, lng, r=2.13) {
      const phi = (90-lat) * Math.PI/180, theta = (lng+180) * Math.PI/180;
      return [
        r * Math.sin(phi) * Math.cos(theta),
        r * Math.cos(phi),
        r * Math.sin(phi) * Math.sin(theta)
      ];
    }
    function animateGlobe() {
      sphere.rotation.y += 0.0045;
      // Draw pings
      for(let i=0;i<pings.length;i++){
        const {lat,lng,t} = pings[i];
        let [x,y,z] = pingToXYZ(lat,lng);
        let pingMesh = scene.getObjectByName('ping'+i);
        if(!pingMesh){
          let m = new THREE.Mesh(
            new THREE.SphereGeometry(0.066,16,16),
            new THREE.MeshBasicMaterial({color:'#fa3055'})
          );
          m.position.set(x,y,z);
          m.name='ping'+i;
          scene.add(m);
        } else {
          pingMesh.position.set(x,y,z);
        }
      }
      renderer.render(scene, camera);
      animId = requestAnimationFrame(animateGlobe);
    }
    window.addEventListener('DOMContentLoaded', makeGlobe);
  </script>
