      margin-bottom: 16px;

      width: 13px;

    // Animation logic (will be completed in Part 4)

// ---- ANIMATION LOGIC ----
    let currentFrame = 0;
    const asciiDiv = document.getElementById('ascii-animation');
    function showFrame() {
      asciiDiv.textContent = asciiFrames[currentFrame];
      currentFrame = (currentFrame + 1) % asciiFrames.length;
    }
    setInterval(showFrame, 150); // ~7 FPS

    // ---- TERMINAL FAKERY ----
    const terminalOutput = document.getElementById('terminal-output');
    const terminalLines = [
      'Welcome to Gore and Giggles ASCII Portal!',
      'Initializing...',
      'Loading forbidden animation...',
      'Establishing secure connection...',
      'Access granted. Enjoy the show!',
      '',
      'Type "help" for commands.',
      '',
      '> '
    ];
    let line = 0;
    let char = 0;
    function typeLine() {
      if (line >= terminalLines.length) return;
      let output = '';
      for (let i = 0; i < line; ++i) output += terminalLines[i] + '\n';
      output += terminalLines[line].slice(0, char);
      terminalOutput.textContent = output + (char % 2 === 0 ? '_' : '');
      char++;
      if (char <= terminalLines[line].length) {
        setTimeout(typeLine, 40);
      } else {
        char = 0;
        line++;
        setTimeout(typeLine, 400);
      }
    }
    setTimeout(typeLine, 800);
