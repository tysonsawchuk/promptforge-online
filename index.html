<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Terminal Animation | PromptForge</title>
  <meta name="description" content="A retro terminal with live ASCII animation and boot sequence, for fun, nerdy, kid-friendly entertainment.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><text y='1em' font-size='96'>ðŸŽ®</text></svg>">
  <style>
    body {
      background: #1a1d23;
      margin: 0;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
      color: #d3f7d3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2vw;
      margin-top: 6vh;
      width: 92vw;
      max-width: 1440px;
    }
    .terminal {
      background: #23272f;
      border-radius: 12px;
      box-shadow: 0 3px 32px 0 #000a;
      min-width: 420px;
      max-width: 500px;
      min-height: 340px;
      padding: 32px 26px 22px 26px;
      font-size: 1.1em;
      line-height: 1.72;
      color: #9efca0;
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .terminal-cursor {
      display: inline-block;
      width: 1ch;
      background: #f7d774;
      color: #1a1d23;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
      border-radius: 2px;
      height: 1.12em;
      vertical-align: -3px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .ascii-panel {
      background: #181c22;
      border-radius: 12px;
      box-shadow: 0 3px 32px 0 #000b;
      min-width: 500px;
      min-height: 340px;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
      color: #e2deed;
      font-size: 1em;
      line-height: 1.05;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      white-space: pre;
      overflow: hidden;
      margin-bottom: 30px;
    }
    @media (max-width: 1100px) {
      .container { flex-direction: column; align-items: center;}
      .ascii-panel, .terminal { min-width: 340px; width: 92vw; max-width: 98vw;}
    }
    @media (max-width: 750px) {
      .ascii-panel, .terminal { min-width: 0; padding: 12px; font-size: .99em;}
    }
    ::selection { background: #f7d77430; }
  </style>
</head>

    <div class="terminal">

    </div>
    <div class="ascii-panel" id="ascii-art"></div>

    // Fake terminal boot sequence
    const bootLines = [
      `user@ascii-fun:~$ ./launch_ascii_animation.sh`,
      "",
      "Initializing sequence...",
      "",
      "[ OK ] ASCII frames loaded.",
      "",
      "[ * ] Syncing with retro core...",
      "",
      "[ âœ“ ] Terminal ready.",
      "",
      "Fake Command Prompt",
      ">",
    ];
    let bootIdx = 0;
    let typed = '';
    const terminalOut = document.getElementById('terminal-output');
    function printBootLine() {
      if (bootIdx < bootLines.length) {
        let l = bootLines[bootIdx];
        let html = l.replace(/\[/g, "<span style='color:#f7d774;'>[</span>")
                    .replace(/\]/g, "<span style='color:#f7d774;'>]</span>")
                    .replace(/\* /g, "<span style='color:#f76c6c;'>* </span>")
                    .replace(/OK/g, "<span style='color:#aaff6c;'>OK</span>")
                    .replace(/âœ“/g, "<span style='color:#aaff6c;'>âœ“</span>");
        terminalOut.innerHTML += html + '<br>';
        bootIdx++;
        setTimeout(printBootLine, 340 - Math.min(bootIdx * 19, 180));
      } else {
        terminalOut.innerHTML += "<span class='terminal-cursor'>&nbsp;</span>";
      }
    }
    printBootLine();

    // Animate ASCII
    let frame = 0;
    function loopFrames() {
      document.getElementById('ascii-art').textContent = asciiFrames[frame];
      frame = (frame + 1) % asciiFrames.length;
      setTimeout(loopFrames, 100);
    }
    loopFrames();
  </script>
