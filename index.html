<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptForge | Secure Falcon Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,follow" />
  <meta name="description" content="Access the PromptForge system. Restricted government dev terminal.">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/favicon-512.png" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      background: #11101c;
      color: #f1f1f1;
      margin: 0; padding: 0;
      font-family: 'Share Tech Mono', 'Fira Mono', monospace;
      font-size: 1.09em;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #terminal-wrap {
      background: #0a0d16;
      max-width: 680px;
      margin: 55px auto 0 18px;
      padding: 37px 38px 36px 22px;
      border-radius: 19px;
      box-shadow: 0 0 28px #000a, 0 0 1px #00ffe2;
      min-height: 330px;
      position: relative;
    }
    #terminal {
      width: 100%;
      min-height: 240px;
      white-space: pre-wrap;
      font-size: 1.12em;
      line-height: 1.6;
      letter-spacing: 0.4px;
    }
    .t-green { color: #7fffa6; }
    .t-red { color: #ff6161; }
    .t-blue { color: #2bf4ff; }
    .t-yellow { color: #ffd900; }
    .t-gray { color: #ccc; }
    .t-bold { font-weight: bold; }
    #prompt-row {
      margin-top: 8px;
      display: flex; align-items: center;
    }
    #fake-prompt {
      background: none;
      color: #f2f2f2;
      border: none;
      font-family: inherit;
      font-size: 1.09em;
      width: 300px;
      outline: none;
      padding: 0;
      margin-left: 0.25em;
      caret-color: #ffd900;
      letter-spacing: .1em;
      /* Terminal vibe */
    }
    #blinker {
      display: inline-block;
      width: 11px; height: 1.24em;
      background: #ffd900;
      margin-left: 2px;
      animation: blink 0.94s steps(2, start) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    /* Warning/age-gate styling */
    #warning-box {
      display: none;
      position: fixed;
      top: 49.5%; left: 50%;
      transform: translate(-50%,-50%);
      background: #161a29;
      border: 3.5px solid #ffd900;
      border-radius: 21px;
      color: #ffd900;
      box-shadow: 0 0 33px #ffd90044, 0 0 33px #00ffe299;
      padding: 39px 36px 32px 36px;
      max-width: 370px;
      text-align: center;
      z-index: 999;
      font-size: 1.23em;
      line-height: 1.4;
    }
    #warning-title { font-size: 1.35em; color: #ff2bbf; margin-bottom: 11px; }
    #age-input {
      margin: 13px auto 19px auto;
      padding: 8px 22px;
      border-radius: 8px;
      font-size: 1.08em;
      border: 1.6px solid #ffd900;
      background: #191a26;
      color: #ffd900;
      text-align: center;
      width: 60%;
      display: block;
    }
    #age-error { color: #ff6161; margin-top: 5px; }
    #age-confirm {
      background: #ffd900;
      color: #191a26;
      border: none;
      font-weight: bold;
      border-radius: 7px;
      font-size: 1.13em;
      padding: 7px 30px;
      margin-top: 13px;
      cursor: pointer;
      transition: background .13s;
    }
    #age-confirm:hover { background: #ff2bbf; color: #fff;}
    /* Responsive tweaks */
    @media (max-width:700px) {
      #terminal-wrap {margin:30px 4vw 0 2vw; padding:13vw 4vw 11vw 5vw; min-height:200px;}
      #warning-box {max-width:90vw; padding:21vw 3vw 13vw 3vw;}
    }
  </style>
</head>
<body>
  <div id="terminal-wrap">
    <div id="terminal"></div>
    <div id="prompt-row" style="display:none;">
      <span class="t-yellow t-bold" id="shell-prompt">C:\\FALCON&gt;</span>
      <input id="fake-prompt" autocomplete="off" maxlength="30" autofocus />
      <span id="blinker"></span>
    </div>
  </div>
  <div id="warning-box">
    <div id="warning-title">üö® RESTRICTED ACCESS üö®</div>
    <div><b>Warning:</b> You are entering a secure government dev terminal.  
    <br><span style="color:#ffd900;">This system is intended for authorized personnel only.</span></div>
    <div style="margin-top:17px;color:#fffbe8;">Are you at least <b>18 years old</b>?<br>(Some content may be NSFW)</div>
    <input type="number" id="age-input" min="0" max="120" placeholder="Enter your age" />
    <div id="age-error"></div>
    <button id="age-confirm" onclick="confirmAge()">Enter</button>
  </div>
  <script>
    // Terminal boot lines (HTML color pops via <span>)
    const bootLines = [
      '<span class="t-yellow t-bold">[BOOT]</span> Secure Falcon Terminal v3.2.8 initializing...',
      '<span class="t-blue t-bold">[SCANNING]</span> Establishing encrypted connection...',
      '<span class="t-blue">[TRIANGULATING]</span> Locating node <span class="t-yellow">BC-CA</span>... <span class="t-green">OK</span>',
      '<span class="t-blue">[MAPPING]</span> User IP: <span class="t-green">10.2.4.81</span>  <span class="t-gray">ISP: SHADOWLINK</span>',
      '<span class="t-yellow">[VERIFY]</span> Access token: <span class="t-green">VALID</span>  Hash: <span class="t-gray">d4b7...e9e</span>',
      '<span class="t-yellow">[AUTH]</span> Multi-factor challenge: <span class="t-green">PASSED</span>',
      '<span class="t-red">[WARNING]</span> Unauthorized login detected. <span class="t-gray">Flagged for review</span>',
      '<span class="t-blue">[SIMULATION]</span> Geo-Map:', // map comes next
      // ASCII map art:
      '<span class="t-yellow">‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê\n‚îÇ  o      ‚óâ   ‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí‚ñí  ‚îÇ\n‚îÇ  ‚ñí‚ñí‚ñí‚ñí  ‚ñí   ‚ñí‚ñí   ‚ñí‚ñí‚ñí‚ñí‚ñí   ‚îÇ\n‚îÇ   ‚ñí‚ñí   BC  ‚ñí   ‚ñí‚ñí  ‚ñí    ‚îÇ\n‚îÇ  ‚ñí   ‚ñí‚ñí   ‚óâ    ‚ñí‚ñí   o   ‚îÇ\n‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò</span>',
      '<span class="t-green">[OK]</span> Node integrity confirmed.',
      '<span class="t-yellow t-bold">[STATUS]</span> Awaiting user input...'
    ];
    const promptWord = 'access';
    const wrongs = [
      "Unknown command.",
      "Access denied.",
      "Unrecognized input.",
      "Try again.",
      "Error: invalid parameter."
    ];
    let term = document.getElementById('terminal');
    let idx = 0;
    let mapInserted = false;
    function bootLineWriter(i) {
      if (i >= bootLines.length) {
        showPrompt();
        return;
      }
      // Variable delays: faster for boring lines, slow for dramatic ones
      let delay = 60 + Math.floor(Math.random()*90);
      if(bootLines[i].includes('WARNING') || bootLines[i].includes('TRIANGULATING')) delay += 340;
      if(bootLines[i].includes('Geo-Map')) delay += 200;
      if(bootLines[i].includes('PASSED')) delay -= 25;
      if(bootLines[i].includes('[OK]')) delay -= 50;
      if(bootLines[i].includes('[STATUS]')) delay = 480;
      setTimeout(()=>{
        term.innerHTML += bootLines[i] + "\n";
        // Scroll terminal
        term.scrollTop = term.scrollHeight;
        bootLineWriter(i+1);
      }, delay);
    }
    // Simulate real typing effect with pauses/backspaces
    function typeEffect(str, el, cb) {
      let n = 0, out = "";
      function typer() {
        if(n >= str.length) { cb && cb(); return; }
        // random "mistype" and backspace
        if(Math.random() < 0.04 && n > 4) {
          let bs = Math.floor(Math.random()*2)+1;
          out = out.slice(0, -bs);
          el.innerHTML = out;
          setTimeout(typer, 50+Math.random()*60);
        } else {
          out += str[n];
          el.innerHTML = out;
          n++;
          setTimeout(typer, 22 + Math.random()*37);
        }
      }
      typer();
    }
    function showPrompt() {
      document.getElementById('prompt-row').style.display = "flex";
      document.getElementById('fake-prompt').focus();
      term.innerHTML += `<span class="t-yellow t-bold">C:\\FALCON&gt;</span>`;
    }
    // Handle terminal input
    document.getElementById('fake-prompt').addEventListener('keydown', function(e){
      if(e.key === "Enter") {
        let val = this.value.trim().toLowerCase();
        term.innerHTML += " " + this.value + "\n";
        this.value = "";
        if(val === promptWord || val === "open" || val === "unlock" || val === "go" || val === "start" || val === "admin" || val === "letmein" || val === "access granted") {
          setTimeout(showWarning, 550);
        } else if(val.length) {
          // random error response
          let msg = wrongs[Math.floor(Math.random()*wrongs.length)];
          term.innerHTML += `<span class="t-red">${msg}</span>\n<span class="t-yellow t-bold">C:\\FALCON&gt;</span>`;
        } else {
          term.innerHTML += `<span class="t-yellow t-bold">C:\\FALCON&gt;</span>`;
        }
        // Scroll terminal
        term.scrollTop = term.scrollHeight;
      }
    });

    // Show warning/age-gate
    function showWarning() {
      document.getElementById('warning-box').style.display = "block";
      document.getElementById('age-input').focus();
    }
    // Age check logic
    function confirmAge() {
      let age = parseInt(document.getElementById('age-input').value);
      let err = document.getElementById('age-error');
      if(isNaN(age) || age < 18) {
        err.innerText = "Sorry, you must be 18+ to enter.";
        setTimeout(()=>{err.innerText = "";}, 2000);
      } else {
        err.innerText = "";
        // Fade out warning and go to main site
        document.getElementById('warning-box').innerHTML = "<div style='color:#7fffa6;font-size:1.3em;font-weight:bold;margin-bottom:15px;'>Access Granted!</div><div style='color:#ffd900;'>Welcome to PromptForge.</div><br><span style='color:#fffbe8;'>Redirecting...</span>";
        setTimeout(()=>{window.location.href="generator.html";},1200);
      }
    }
    // Start animation on DOM ready
    document.addEventListener("DOMContentLoaded", ()=>{
      term.innerHTML = "";
      bootLineWriter(0);
    });
  </script>
</body>
</html>
