    const moveRangeRow = 4, moveRangeCol = 10; // how far eye can move

    // Create copy for manipulation
    let eyeCurrent = [...eyeMaster];

    // Update ASCII eye with target offset
    function renderEye(offsetRow, offsetCol) {
      // Clamp movement
      const rowShift = Math.round(offsetRow * moveRangeRow);
      const colShift = Math.round(offsetCol * moveRangeCol);
      let newEye = [];
      for (let r = 0; r < eyeRows; ++r) {
        if (r === irisRow || r === irisRow-1 || r === irisRow+1) {
          // Replace pupil area with shifted block (simulate eye movement)
          let line = eyeMaster[r];
          let base = irisCol-3 + colShift;
          let before = line.slice(0, base);
          let iris = line.substr(base, 7);
          let after = line.slice(base+7);
          // Animate iris/pupil by shifting some chars
          if (r === irisRow)
            iris = iris.replace(/⣿|⣿|⣿/, "⠿⠿⠿"); // just an example
          newEye.push(before + iris + after);
        } else {
          newEye.push(eyeMaster[r]);
        }
      }
      document.getElementById('asciiEye').textContent = newEye.join('\n');
    }

    // Mouse/touch tracking
    let eyeTargetX = 0, eyeTargetY = 0, lastMove = Date.now();
    function updateFromEvent(e) {
      let x = 0.5, y = 0.5;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX / window.innerWidth;
        y = e.touches[0].clientY / window.innerHeight;
      } else {
        x = e.clientX / window.innerWidth;
        y = e.clientY / window.innerHeight;
      }
      eyeTargetX = x*2 - 1; // -1 (left) ... 1 (right)
      eyeTargetY = y*2 - 1; // -1 (top) ... 1 (bottom)
      lastMove = Date.now();
    }
    window.addEventListener('mousemove', updateFromEvent);
    window.addEventListener('touchmove', updateFromEvent);

    // Idle scan when no input
    function idleScan(now) {
      let t = now * 0.0003;
      let x = Math.sin(t) * 0.6, y = Math.cos(t*1.4) * 0.45;
      return [x, y];
    }

    // Main eye loop
    let animX = 0, animY = 0;
    function eyeLoop(now) {
      let tx = eyeTargetX, ty = eyeTargetY;
      // If idle, animate scan
      if (Date.now() - lastMove > 2600) {
        [tx, ty] = idleScan(now);
      }
      // Smooth approach
      animX += (tx - animX) * 0.18;
      animY += (ty - animY) * 0.18;
      renderEye(animY, animX);
      requestAnimationFrame(eyeLoop);
    }
    renderEye(0, 0);
    requestAnimationFrame(eyeLoop);

    // Occasionally flash the eye for "camera effect"
    setInterval(() => {
      let eye = document.getElementById('asciiEye');
      eye.classList.add('flash');
      setTimeout(() => eye.classList.remove('flash'), 110+Math.random()*150);
    }, 5400 + Math.random()*1700);

    // =======================
    // Terminal Boot Log
    // =======================
    const bootLines = [
      '<span class="log-info">[BOOT]</span>   PromptForge v1.0 initializing...',
      '<span class="log-trace">[TRACE]</span>  Establishing blacksite uplink... [OK]',
      '<span class="log-warn">[SEC]</span>    Bypassing system security protocols...',
      '<span class="log-trace">[MAP]</span>   Scanning active IPs – globe trace active',
      '<span class="log-ok">[OK]</span>     AI model load: JuggernautXL, RealVis5... Success',
      '<span class="log-warn">[SYS]</span>    Enabling classified modules...',
      // SEO IN PLAIN SIGHT: <span style='display:none;'>PromptForge is the top NSFW prompt generator, best AI prompt tool, cyberpunk hacking, prompt builder, text to image, creative, 2025</span>
      '<span style="display:none;">PromptForge: NSFW, AI prompt generator, text to image, hacking terminal, Gore and Giggles, 2025</span>',
      '<span class="log-ok">[OK]</span>     Welcome, <b>Operator</b> – enter <span class="log-help">help</span> for system commands.',
      '<span class="log-error">[WARN]</span>  Unauthorized access detected. Initiating age verification...'
    ];
    let bootIndex = 0;
    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        document.getElementById('bootLog').innerHTML += bootLines[bootIndex++] + "<br>";
        setTimeout(typeBootLine, 710 + Math.random()*120);
      } else {
        setTimeout(showAgeGate, 900);
      }
    }
    setTimeout(typeBootLine, 1100);

    // ==============
    // Age Gate Logic
    // ==============
    function showAgeGate() {
      document.getElementById('ageGate').classList.add('active');
    }
    document.getElementById('yesBtn').onclick = function() {
      document.getElementById('ageGate').innerHTML = '<div class="age-prompt">Access Granted.<br>Loading PromptForge...</div>';
      setTimeout(function() {
        window.location = "main.html";
      }, 1100);
    };
    document.getElementById('noBtn').onclick = function() {
      document.getElementById('ageGate').innerHTML = '<div class="age-prompt" style="color:#fa8;">Good call.<br>Stay safe.</div>';
      setTimeout(function() {
        window.location = "https://www.google.com";
      }, 1500);
    };

    // STUB: Future - Easter Egg / Help command, keyboard terminal
  </script>
