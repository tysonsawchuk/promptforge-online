      for (let r = 0; r < eyeArt.length; ++r) {
        let line = eyeArt[r];
        if (r === pupilRow + rowShift) {
          // Replace the "pupil" triangle with ⏷ or ▲ or 🔺 (choose for visibility)
          let before = line.slice(0, pupilCol + colShift);
          let after = line.slice(pupilCol + colShift + 1);
          newEye.push(before + "▲" + after); // Centered triangle pupil
        } else {
          newEye.push(line);
        }
      }
      document.getElementById('asciiEye').textContent = newEye.join('\n');
    }
    function updateEyeTarget(e) {
      let x = 0, y = 0;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX / window.innerWidth;
        y = e.touches[0].clientY / window.innerHeight;
      } else if (typeof e.clientX === "number") {
        x = e.clientX / window.innerWidth;
        y = e.clientY / window.innerHeight;
      }
      // Map x/y from [0,1] to [-1,1]
      pupilTargetX = x * 2 - 1;
      pupilTargetY = y * 2 - 1;
      lastMove = Date.now();
    }
    window.addEventListener('mousemove', updateEyeTarget);
    window.addEventListener('touchmove', updateEyeTarget);
    function idleEye(now) {
      let t = now * 0.00022;
      return [Math.sin(t) * 0.7, Math.cos(t * 1.2) * 0.7];
    }
    function eyeLoop(now) {
      let tx = pupilTargetX, ty = pupilTargetY;
      if (Date.now() - lastMove > 2100) [tx, ty] = idleEye(now);
      animX += (tx - animX) * 0.15;
      animY += (ty - animY) * 0.15;
      renderEye(animX, animY);
      requestAnimationFrame(eyeLoop);
    }
    renderEye(0, 0); requestAnimationFrame(eyeLoop);
    setInterval(() => {
      let eye = document.getElementById('asciiEye');
      eye.classList.add('flash');
      setTimeout(() => eye.classList.remove('flash'), 100+Math.random()*100);
    }, 4900 + Math.random()*1200);

    // ============ BOOT + TERMINAL ===============
    const bootLines = [
      '<span class="log-info">[BOOT]</span>   PromptForge v1.0 initializing...',
      '<span class="log-trace">[TRACE]</span>  Establishing blacksite uplink... <span class="log-ok">[OK]</span>',
      '<span class="log-warn">[SEC]</span>    Bypassing system security protocols...',
      '<span class="log-trace">[MAP]</span>   Scanning active IPs – globe trace active',
      '<span class="log-ok">[OK]</span>     AI model load: JuggernautXL, RealVis5... Success',
      '<span class="log-warn">[SYS]</span>    Enabling classified modules...',
      '<span style="display:none;">PromptForge: NSFW, AI prompt generator, text to image, hacking terminal, Gore and Giggles, 2025</span>',
      '<span class="log-ok">[OK]</span>     Welcome, <b>Operator</b> – enter <span class="log-help">help</span> for system commands.'
    ];
    let bootIndex = 0, bootDone = false;
    const bootLogDiv = document.getElementById('bootLog');
    const inputRow = document.getElementById('terminalInputRow');
    const inputBox = document.getElementById('terminalInput');

    function printToTerminal(txt) {
      bootLogDiv.innerHTML += txt + '<br>';
      bootLogDiv.scrollTop = bootLogDiv.scrollHeight;
    }

    function unlockToMain() {
      window.location = "main.html";
    }

    function handleTerminalCommand(cmdRaw) {
      const cmd = cmdRaw.trim().toLowerCase();
      if (!cmd) return;
      // Allow main triggers
      if (
        cmd === "open" || cmd.startsWith("open ") ||
        cmd === "unlock" || cmd.startsWith("unlock ") ||
        cmd === "continue" ||
        (cmd.length >= 8 && /^\d+$/.test(cmd)) // 8+ digits
      ) {
        printToTerminal('<span class="log-ok">[ACCESS GRANTED]</span> Redirecting...');
        setTimeout(unlockToMain, 900);
        return;
      }
      switch (cmd) {
        case "help":
          printToTerminal(`
<span class="log-help">PromptForge OS v1.0 Help Menu</span>
Available commands:
  <span class="log-help">help</span>      Show this menu
  <span class="log-help">trace</span>     Trace globe, fake IP scan
  <span class="log-help">j1nx</span>      Talk to J1NX (AI assistant)
  <span class="log-help">contact</span>   Show support info
  <span class="log-help">open</span>      Open secure access (try: <b>open sesame</b>)
  <span class="log-help">unlock</span>    Unlock promptforge mainframe
  <span class="log-help">continue</span>  Proceed to next phase
  <span class="log-help">exit</span>      Disconnect (reload)
`);
          break;
        case "trace":
          printToTerminal(`
[TRACE]  Tracing route to user... 
  10.27.14.2 —> 47.23.181.7 [OK]
  47.23.181.7 —> 104.223.13.58 [OK]
  104.223.13.58 —> 127.0.0.1 [LOOP]
<span class="log-info">[GLOBE]</span> <span style="font-family:monospace;color:#33b0ff;">🌐 · · · · · · ⬤ · · · · · ·</span> 
<span class="log-warn">Active trace found: <b>GOREANDGIGGLES</b></span>
<span class="badge">Badge: Hacker Scanned</span>
`);
          break;
        case "j1nx":
          printToTerminal(`<span class="log-help">J1NX:</span> "You called? Need a dirty prompt, or just lonely, Operator?"<span class="badge">Badge: J1NX Contacted</span>`);
          break;
        case "contact":
          printToTerminal(`<span class="log-info">Support:</span> <a href="mailto:0fearnofish0@gmail.com" style="color:#b4fff5;">0fearnofish0@gmail.com</a><br>
Find more at: <a href="https://promptforge.online" target="_blank" style="color:#fff;">promptforge.online</a>
<span class="badge">Supporter</span>`);
          break;
        case "exit":
        case "disconnect":
          printToTerminal('<span class="log-warn">[DISCONNECT]</span> Connection dropped. Refresh to reconnect.');
          inputRow.style.display = "none";
          break;
        default:
          printToTerminal('<span class="log-error">Unknown command:</span> ' + cmd + ' (<span class="log-help">type "help"</span>)');
          break;
      }
    }

    inputBox.addEventListener('keydown', function(e){
      if (e.key === "Enter") {
        handleTerminalCommand(inputBox.value);
        inputBox.value = "";
      }
    });
    inputRow.addEventListener('click',()=>inputBox.focus());

    // Only play boot if not visited today
    function skipBootIfVisited() {
      if(seenBootToday()) {
        bootDone = true;
        document.getElementById('bootLog').innerHTML = '<span class="log-ok">[OK]</span>  Welcome back, Operator.<br>Type <span class="log-help">help</span> for commands.<br>';
        document.getElementById('terminalInputRow').style.display = '';
        document.getElementById('terminalInput').focus();
        return true;
      }
      return false;
    }
    if(!skipBootIfVisited()){
      setTimeout(typeBootLine, 1000);
      setBootCookie();
    }
    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        printToTerminal(bootLines[bootIndex]);
        bootIndex++;
        setTimeout(typeBootLine, 1100);
      } else {
        bootDone = true;
        document.getElementById('terminalInputRow').style.display = '';
        document.getElementById('terminalInput').focus();
      }
    }
  </script>
</body>
</html>
