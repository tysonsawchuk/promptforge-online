<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptForge Boot Terminal</title>
  <link rel="stylesheet" href="css/monster.css">
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    #boot-sequence {
      white-space: pre-wrap;
    }
    #fake-terminal {
      display: none;
      margin-top: 30px;
    }
    .cmd-line {
      margin-bottom: 10px;
    }
    input[type=text] {
      background: black;
      color: #33ff33;
      border: none;
      border-bottom: 1px solid #33ff33;
      width: 90%;
      font-size: 1rem;
      font-family: inherit;
    }
    #age-gate {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid lime;
    }
    button {
      background: lime;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <pre id="boot-sequence"></pre>

  <div id="fake-terminal">
    <div class="cmd-line">> _</div>
    <div class="cmd-line">hint: try <code>run promptforge</code>, <code>open gate</code>, or <code>unlock</code></div>
    <input type="text" id="terminal-input" placeholder="type a command...">
  </div>

  <div id="age-gate">
    <h1>⚠️ Restricted Dev Access</h1>
    <p>This tool is dangerous and experimental. Proceed with caution.</p>
    <button onclick="proceed()">Enter the Lab</button>
  </div>

  <script>
    const bootLines = [
      '[Booting PromptForge AI Console...]',
      '[Initializing dev hooks...]',
      '[Spoofing node environment...]',
      '[Injecting unauthorized models...]',
      '[Linking sandbox core...]',
      '[Tunnel open → ██▒▒▒▒▒▒▒▒]',
      '[Mapping prompt zones...]',
      '[Installing dream filters...]',
      '[Dev session loaded]',
      '[Ready for input...]'
    ];

    let i = 0;
    const bootDisplay = document.getElementById('boot-sequence');
    function typeNext() {
      if (i < bootLines.length) {
        bootDisplay.innerHTML += bootLines[i] + "\\n";
        i++;
        setTimeout(typeNext, 400);
      } else {
        document.getElementById('fake-terminal').style.display = 'block';
        document.getElementById('terminal-input').focus();
      }
    }
    typeNext();

    const accepted = ["run promptforge", "open gate", "unlock", "execute", "i understand"];
    document.getElementById('terminal-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const cmd = e.target.value.trim().toLowerCase();
        if (accepted.includes(cmd)) {
          document.getElementById('age-gate').style.display = 'block';
          document.getElementById('fake-terminal').style.display = 'none';
        } else {
          bootDisplay.innerHTML += `> ${cmd}\\n[ERROR] Unrecognized input\\n`;
          e.target.value = '';
        }
      }
    });

    function proceed() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
