<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptForge Debug Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <!-- Google AdSense Verification -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4963053724895140"
     crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0; padding: 2vw;
      background: #161616; color: #22ffce;
      font-family: monospace, monospace;
    }
    #main, #err {
      padding: 1.2em;
      margin: 2vw auto 0;
      background: #181e20;
      border-radius: 14px;
      max-width: 50em;
      font-size: 1.1em;
      box-shadow: 0 0 8px #12ffd3aa;
      min-height: 100px;
    }
    #err { color: #ff69a1; background: #2d001b; }
    .age-btn {
      margin: 0.7em 1.1em 0.7em 0;
      background: #232;
      color: #23ffe6;
      border: 1px solid #48ffe4;
      border-radius: 8px;
      font-size: 1.1em;
      padding: 0.5em 2.4em;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.16s;
    }
    .age-btn:hover { background: #1b3230; }
  </style>
</head>
<body>
  <div id="main">
    <h2>PromptForge is loading…</h2>
    <div id="age-gate" style="display:none;">
      <p style="font-size:1.25em;color:#80ffe8;">Are you 18+ and wish to continue?</p>
      <button class="age-btn" id="yesBtn">YES – I’m 18+</button>
      <button class="age-btn" id="noBtn">NO – Let me out</button>
      <div style="font-size:0.98em;color:#fffaab;margin-top:1.7em;">Access requires age verification. Stay cool, stay safe.</div>
    </div>
    <pre id="ascii">[ASCII ART EYE PLACEHOLDER]</pre>
    <div id="bootlog"></div>
  </div>
  <pre id="err"></pre>
  <script>
    // Error catcher
    window.onerror = function(msg, src, line, col, err) {
      document.getElementById('err').textContent += `JS ERROR: ${msg}\n@${src}:${line}:${col}\n`;
    };
    // Minimal JS to verify page logic
    document.getElementById('ascii').textContent =
`    _   _
   (.)_(.)
    /   \\
   (     )
    \\\\_//`;
    document.getElementById('bootlog').innerHTML =
      "<b style='color:#fff'>[BOOT]</b> Debug mode active.<br>Type will appear here.<br><br>If you see this, JS is running.";
    // Show age gate
    document.getElementById('age-gate').style.display = '';
    document.getElementById('yesBtn').onclick = function(){
      document.getElementById('bootlog').innerHTML += "<br>[OK] Age verified! Continue to <b>main.html</b> (placeholder).";
    };
    document.getElementById('noBtn').onclick = function(){
      document.getElementById('bootlog').innerHTML += "<br>[EXIT] Redirecting to Google…";
      setTimeout(()=>{window.location="https://google.com"},1200);
    };
  </script>
</body>
</html>
