<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptForge MONSTER - Booting</title>
  <meta name="description" content="Initializing PromptForge MONSTER... NSFW prompt generator loading.">
  <meta name="keywords" content="NSFW, prompt generator, AI art, taboo, boot screen, terminal">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #0ff;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      white-space: pre-line;
      line-height: 1.5;
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.85; }
      100% { opacity: 1; }
    }
    #scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0,255,255,0.15);
      animation: scan 5s linear infinite;
    }
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div id="scanline"></div>
  <div id="terminal"></div>

  <script>
    const lines = [
      "[ACCESS GRANTED]",
      "[SYSTEM BOOTING] . . .",
      "[MONSTER CORE ONLINE]",
      "[VAULT LINK: ACTIVE]",
      "[PAYLOAD READY]",
      "\\nWelcome, Operative. Initializing engine...",
      "\\n[PRESS ENTER TO PROCEED]"
    ];
    let i = 0;
    const terminal = document.getElementById('terminal');

    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 600);
      } else {
        setTimeout(() => window.location.href = "./generator.html", 3000);
      }
    }
    typeLine();
  </script>
</body>
</html>
