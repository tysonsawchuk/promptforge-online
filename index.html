  const bootLines = [

  const helpLines = [
    "main     â€” Sign in and unlock all tools",
    "help     â€” See this help menu",
    "about    â€” What is PromptForge? Why no ads?",

  ];

  let lineIdx = 0, interval, isBooted = false;
  const fakeryEl = document.getElementById('fakery');
  const cmdHintsEl = document.getElementById('cmdHints');
  const input = document.getElementById('terminalInput');
  const cursor = document.getElementById('fakeCursor');
  let termOutput = [];

  function showNextLine() {
    if (lineIdx < bootLines.length) {
      termOutput.push(bootLines[lineIdx]);
      fakeryEl.innerText = termOutput.join('\n');
      lineIdx++;
    } else {
      clearInterval(interval);
      isBooted = true;
      fakeryEl.innerText = termOutput.join('\n');
      cmdHintsEl.innerHTML = "Type <b>main</b>, <b>passkey</b>, or <b>help</b> and press Enter.";
      input.disabled = false;
      input.focus();
    }
  }
  // Animate boot lines in, then enable prompt
  input.disabled = true;
  fakeryEl.innerText = '';
  cmdHintsEl.innerHTML = '';
  interval = setInterval(showNextLine, 300);

  // Command logic
  input.value = '';
  function processCommand(cmd) {
    cmd = cmd.trim().toLowerCase();
    let resp = '';
    switch(cmd) {
      case 'help':
        resp = helpLines.join('\n');
        break;
      case 'about':
        resp = "PromptForge.online â€” Built by creators for creators. No ads here, ever. All features unlocked. Pure AI power, zero bullshit.";
        break;

        break;
      case 'passkey':
        showPasskey();
        return;
      case 'main':
        window.location.href = "main.html";
        return;
      case 'clear':
        fakeryEl.innerText = '';
        termOutput = [];
        return;
      case 'whyfree':
      case 'google':
        resp = "This site is free because itâ€™s ad-supported. No ads or tracking on this page â€” just vibes.";
        break;
      case 'random':

      case 'wtf':
        resp = "You found a hidden feature! Or did you?";
        break;
      default:
        resp = `Unknown command: ${cmd}. Type 'help' for a full list.`;
    }
    fakeryEl.innerText += '\n\n' + resp;
    fakeryEl.scrollTop = fakeryEl.scrollHeight;
  }
  // Handle terminal input
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      let cmd = input.value;
      input.value = '';
      processCommand(cmd);
    }
  });
  // Cursor always at end, always visible, never ghosted
  function focusInput() {
    input.focus();
    setTimeout(() => input.setSelectionRange(input.value.length, input.value.length), 10);
  }
  window.onclick = focusInput;
  input.addEventListener('blur', () => setTimeout(focusInput, 60));
  // Keep cursor in sync visually
  setInterval(() => {
    if(document.activeElement !== input) focusInput();
  }, 600);
  // Passkey popup logic
  function showPasskey() {
    document.getElementById('passkeyPopup').style.display = 'flex';
    setTimeout(() => document.getElementById('passkeyInput').focus(), 100);
  }
  function closePasskey() {
    document.getElementById('passkeyPopup').style.display = 'none';
    window.location.href = "main.html";
  }
  // Enter key closes passkey modal
  document.getElementById('passkeyInput').addEventListener('keydown', function(e){
    if(e.key === 'Enter') closePasskey();
  });
  // Extra: scroll credits always start from bottom
  document.getElementById('starwarsText').addEventListener('animationiteration', function(){
    // Force scroll to bottom on loop
    this.style.animation = 'none';
    // Re-enable after frame
    setTimeout(() => this.style.animation = '', 10);
  });
