    window.addEventListener('touchmove', updateTarget);
    function idleEye(now) {
      let t = now * 0.0003;
      let x = Math.sin(t) * 0.7, y = Math.cos(t*1.2) * 0.55;
      return [x, y];
    }
    function animateEye(now) {
      let tx = targetX, ty = targetY;
      if (Date.now() - lastMove > 3000) [tx, ty] = idleEye(now);
      eyeX += (tx - eyeX) * 0.15;
      eyeY += (ty - eyeY) * 0.15;
      drawEye(eyeY, eyeX);
      requestAnimationFrame(animateEye);
    }
    drawEye(0, 0);
    requestAnimationFrame(animateEye);

    setInterval(() => {
      let eye = document.getElementById('asciiEye');
      eye.classList.add('flash');
      setTimeout(() => eye.classList.remove('flash'), 140 + Math.random()*120);
    }, 5100 + Math.random()*2000);

    // ============ TERMINAL BOOT LOGIC ===============
    const bootLines = [
      '<span class="log-info">[BOOT]</span>   PromptForge v1.0 initializing...',
      '<span class="log-trace">[TRACE]</span>  Establishing blacksite uplink... <span class="log-ok">[OK]</span>',
      '<span class="log-warn">[SEC]</span>    Bypassing system security protocols...',
      '<span class="log-trace">[MAP]</span>   Scanning active IPs – globe trace active',
      '<span class="log-ok">[OK]</span>     AI model load: JuggernautXL, RealVis5... Success',
      '<span class="log-warn">[SYS]</span>    Enabling classified modules...',
      '<span style="display:none;">PromptForge: NSFW, AI prompt generator, text to image, hacking terminal, Gore and Giggles, 2025</span>',
      '<span class="log-ok">[OK]</span>     Welcome, <b>Operator</b> – enter <span class="log-help">help</span> for system commands.'
    ];
    let bootIndex = 0;
    const bootLogDiv = document.getElementById('bootLog');
    const inputRow = document.getElementById('terminalInputRow');
    const inputBox = document.getElementById('terminalInput');
    function printToTerminal(txt) {
      bootLogDiv.innerHTML += txt + '<br>';
      bootLogDiv.scrollTop = bootLogDiv.scrollHeight;
    }
    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        printToTerminal(bootLines[bootIndex]);
        bootIndex++;
        setTimeout(typeBootLine, 1000);
      } else {
        inputRow.style.display = '';
        inputBox.focus();
      }
    }
    setTimeout(typeBootLine, 800);

    // ============ TERMINAL COMMANDS (Fake) ===============
    const fakeHelp = `
<span class="log-help">PromptForge OS v1.0 Help Menu</span>
Available commands:
  <span class="log-help">help</span>      Show this menu
  <span class="log-help">about</span>     About PromptForge, legal info
  <span class="log-help">trace</span>     Trace globe, fake IP scan
  <span class="log-help">j1nx</span>      Talk to J1NX (AI assistant)
  <span class="log-help">contact</span>   Show support info
  <span class="log-help">easteregg</span> Hidden Easter Egg
`;
    const fakeAbout = `
PromptForge™ is the ultimate forbidden AI prompt builder for NSFW, SFW, creative, and military-grade hacking.<br>
<span class="badge">Achievement: Meta Detected</span>
<span style="display:none;">Best NSFW prompt tool, cyberpunk hacking, prompt battle, AI art, 2025, text-to-image, promptforge.online</span>
`;
    const fakeTrace = `
[TRACE]  Tracing route to user... 
  10.27.14.2 —> 47.23.181.7 [OK]
  47.23.181.7 —> 104.223.13.58 [OK]
  104.223.13.58 —> 127.0.0.1 [LOOP]
<span class="log-info">[GLOBE]</span> <span style="font-family:monospace;color:#33b0ff;">🌐 · · · · · · ⬤ · · · · · ·</span> 
<span class="log-warn">Active trace found: <b>GOREANDGIGGLES</b></span>
<span class="badge">Badge: Hacker Scanned</span>
`;
    const fakeJ1NX = `
<span class="log-help">J1NX:</span>  "You called? Need a dirty prompt, or just lonely, Operator?"
<span class="badge">Badge: J1NX Contacted</span>
`;
    const fakeContact = `
<span class="log-info">Support:</span>  <a href="mailto:0fearnofish0@gmail.com" style="color:#b4fff5;">0fearnofish0@gmail.com</a><br>
Find more at: <a href="https://promptforge.online" target="_blank" style="color:#fff;">promptforge.online</a>
<span class="badge">Supporter</span>
`;
    const fakeEasterEgg = `
<span class="log-error">[FORBIDDEN ACCESS]</span>  Secret protocol unlocked.<br>
<span class="badge">Easter Egg Hunter</span>
`;

    function handleTerminalCommand(cmdRaw) {
      const cmd = cmdRaw.trim().toLowerCase();
      if (!cmd) return;
      switch (cmd) {
        case "help":
          printToTerminal(fakeHelp);
          break;
        case "about":
          printToTerminal(fakeAbout);
          break;
        case "trace":
          printToTerminal(fakeTrace);
          break;
        case "j1nx":
          printToTerminal(fakeJ1NX);
          break;
        case "contact":
          printToTerminal(fakeContact);
          break;
        case "easteregg":
          printToTerminal(fakeEasterEgg);
          break;
        case "exit":
        case "disconnect":
          printToTerminal('<span class="log-warn">[DISCONNECT]</span> Connection dropped. Refresh to reconnect.');
          inputRow.style.display = "none";
          break;
        default:
          printToTerminal('<span class="log-error">Unknown command:</span> ' + cmd + ' (<span class="log-help">type "help"</span>)');
          break;
      }
    }
    inputBox.addEventListener('keydown', function(e){
      if (e.key === "Enter") {
        handleTerminalCommand(inputBox.value);
        inputBox.value = "";
      }
    });
    inputRow.addEventListener('click',()=>inputBox.focus());
  </script>
