    ];
    const eyeRows = eyeMaster.length;
    const eyeCols = Math.max(...eyeMaster.map(l => l.length));
    const irisRow = 13, irisCol = 38;
    const moveRangeRow = 4, moveRangeCol = 10;
    let eyeTargetX = 0, eyeTargetY = 0, lastMove = Date.now();
    let animX = 0, animY = 0;
    function renderEye(offsetRow, offsetCol) {
      const rowShift = Math.round(offsetRow * moveRangeRow);
      const colShift = Math.round(offsetCol * moveRangeCol);
      let newEye = [];
      for (let r = 0; r < eyeRows; ++r) {
        if (r === irisRow || r === irisRow-1 || r === irisRow+1) {
          let line = eyeMaster[r];
          let base = irisCol-3 + colShift;
          let before = line.slice(0, base);
          let iris = line.substr(base, 7);
          let after = line.slice(base+7);
          if (r === irisRow)
            iris = iris.replace(/⣿|⣿|⣿/, "⠿⠿⠿");
          newEye.push(before + iris + after);
        } else {
          newEye.push(eyeMaster[r]);
        }
      }
      document.getElementById('asciiEye').textContent = newEye.join('\n');
    }
    function updateFromEvent(e) {
      let x = 0.5, y = 0.5;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX / window.innerWidth;
        y = e.touches[0].clientY / window.innerHeight;
      } else {
        x = e.clientX / window.innerWidth;
        y = e.clientY / window.innerHeight;
      }
      eyeTargetX = x*2 - 1; // -1 (left) ... 1 (right)
      eyeTargetY = y*2 - 1; // -1 (top) ... 1 (bottom)
      lastMove = Date.now();
    }
    window.addEventListener('mousemove', updateFromEvent);
    window.addEventListener('touchmove', updateFromEvent);
    function idleScan(now) {
      let t = now * 0.0003;
      let x = Math.sin(t) * 0.6, y = Math.cos(t*1.4) * 0.45;
      return [x, y];
    }
    function eyeLoop(now) {
      let tx = eyeTargetX, ty = eyeTargetY;
      if (Date.now() - lastMove > 2600) {
        [tx, ty] = idleScan(now);
      }
      animX += (tx - animX) * 0.18;
      animY += (ty - animY) * 0.18;
      renderEye(animY, animX);
      requestAnimationFrame(eyeLoop);
    }
    renderEye(0, 0);
    requestAnimationFrame(eyeLoop);
    setInterval(() => {
      let eye = document.getElementById('asciiEye');
      eye.classList.add('flash');
      setTimeout(() => eye.classList.remove('flash'), 110+Math.random()*150);
    }, 5400 + Math.random()*1700);

    // ============ TERMINAL BOOT + PROMPT INTERACTIVE ===============

    ];
    let bootIndex = 0, bootDone = false;
    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        document.getElementById('bootLog').innerHTML += bootLines[bootIndex++] + "<br>";
        setTimeout(typeBootLine, 710 + Math.random()*120);
      } else {
        bootDone = true;
        setTimeout(() => {
          document.getElementById('terminalInputRow').style.display = '';
          document.getElementById('terminalInput').focus();

    // ========= TERMINAL FAKE INPUT & COMMANDS ===========
    const fakeHelp = `
<span class="log-help">PromptForge OS v1.0 Help Menu</span>
Available commands:
  <span class="log-help">help</span>      Show this menu
  <span class="log-help">about</span>     About PromptForge, legal info

`;

    const fakeAbout = `
PromptForge™ is the ultimate forbidden AI prompt builder for NSFW, SFW, creative, and military-grade hacking.

`;

    const bootLogDiv = document.getElementById('bootLog');
    const inputRow = document.getElementById('terminalInputRow');
    const inputBox = document.getElementById('terminalInput');

    function printToTerminal(txt) {
      bootLogDiv.innerHTML += txt + '<br>';
      bootLogDiv.scrollTop = bootLogDiv.scrollHeight;
    }
    function handleTerminalCommand(cmdRaw) {
      const cmd = cmdRaw.trim().toLowerCase();
      if (!cmd) return;
      switch (cmd) {
        case "help":
          printToTerminal(fakeHelp);
          break;
        case "about":
          printToTerminal(fakeAbout);
          break;
        case "trace":
          printToTerminal(fakeTrace);
          break;

    inputBox.addEventListener('keydown', function(e){
