<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="PromptForge: The underground hacker terminal for creative minds. Interactive, fun, and totally safe.">
  <meta name="keywords" content="PromptForge, ASCII, terminal, fake hacking, hacker, animation, interactive, creative, cyber, fun, safe">
  <title>PromptForge ‚Ä¢ Hacker Terminal Demo</title>
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0; background: #0a0d11; color: #37ffe5;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace; font-size: 1.04em;
      overflow: hidden;
    }
    .container {
      display: flex; flex-direction: row; justify-content: flex-start;
      align-items: stretch; height: 100vh; width: 100vw;
    }
    .terminal {
      width: 56vw; height: 100vh; padding: 2.5vw 2vw;
      background: none; display: flex; flex-direction: column; justify-content: flex-end;
    }
    .terminal-output {
      flex: 1; overflow: hidden; display: flex; flex-direction: column-reverse;
      letter-spacing: 0.06em; word-break: break-all;
    }
    .prompt-bar {
      color: #65ffe2; font-weight: bold;
      margin-top: 1.5em; margin-bottom: 0.4em;
    }
    .input-line {
      display: flex; align-items: center;
    }
    .fake-input {
      background: none; border: none; outline: none;
      color: #37ffe5; font: inherit; width: 70%;
      caret-color: #39ff14;
      margin-left: 0.2em;
    }
    .hint {
      font-size: 0.95em; color: #1de9b6;
      margin-top: 0.2em; margin-left: 0.5em;
      opacity: 0.85;
    }
    .footer {
      position: absolute; left: 2vw; bottom: 1vw;
      color: #18ffa6a0; font-size: 0.97em;
    }
    .video-pane {
      flex: 1 1 0%; display: flex; align-items: center; justify-content: center;
      background: none; min-width: 0; height: 100vh;
    }
    .globe-video {
      width: 460px; height: 340px; background: none;
      border-radius: 1.5em; box-shadow: 0 0 54px #00fff488;
      object-fit: cover; /* perfect blend for black bg */
      filter: saturate(1.13) drop-shadow(0 0 20px #5ef8fa99);
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .terminal, .video-pane { width: 100vw; }
      .globe-video { width: 98vw; height: 44vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal">
      <div id="output" class="terminal-output"></div>
      <div class="prompt-bar">
        <span style="color:#0aff9d;font-weight:bold;">root@network:/#</span>
        <div class="input-line">
          <input id="terminalInput" class="fake-input" autofocus autocomplete="off" spellcheck="false" />
          <span id="blinker" style="font-size:1.23em;color:#0aff9d;">‚ñà</span>
        </div>
      </div>
      <div class="hint">
        try: <span style="color:#fff;">help</span>, about, contact, clear, passkey, main
      </div>
      <div class="footer">
        <em>This is a demo terminal. No sensitive info is ever processed. | PromptForge 2025</em>
      </div>
    </div>
    <div class="video-pane">
      <video class="globe-video" src="openart-video_106dc64a_1751649473737.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>
<script>
const bootLines = [
  "booting up...",
  "verifying root@network:/$",
  "scanning global nodes: OK",
  "retrieving handshake...",
  "connection secured [TLS 1.3]",
  "pinging world backbone ... 42ms",
  "connected: 192.168.88.1 ‚Üí 17.253.144.10",
  "updating firewall signatures: done",
  "tracing dynamic IP routes...",
  " | 213.44.12.34 ‚Üí 88.21.41.17",
  " | 182.33.66.5 ‚Üí 101.88.21.200",
  "synchronizing system clock: +0.0001s",
  "collecting packet logs: ‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë 79%",
  "injecting stealth payload... done",
  "node handshake: [‚úì] validated",
  "status: ALL SYSTEMS ONLINE"
];

const helpText = `
Commands:<br>
‚Ä¢ <b>help</b> ‚Äî show this help<br>
‚Ä¢ <b>about</b> ‚Äî about this terminal<br>
‚Ä¢ <b>contact</b> ‚Äî how to reach the admin<br>
‚Ä¢ <b>clear</b> ‚Äî wipe terminal history<br>
‚Ä¢ <b>passkey</b> ‚Äî try the hidden admin unlock<br>
‚Ä¢ <b>main</b> ‚Äî (locked, requires passkey)<br>
‚Ä¢ <b>sudo</b> ‚Äî do you really think that‚Äôll work? üòâ<br>
‚Ä¢ <b>secret</b> ‚Äî (try it)<br>
`;

const aboutText = `
PromptForge ‚Ä¢ Underground Terminal<br>
‚Ä¢ Created for fun, learning, and that hacker vibe<br>
‚Ä¢ <b>100% safe</b>, no data leaves your browser<br>
‚Ä¢ Globe video: original OpenArt creation<br>
‚Ä¢ To unlock main, <b>type: passkey</b> and enter the code<br>
`;

const contactText = `
You found the hidden signal!<br>
Contact: <span style="color:#5af;">tysonsawchuk@gmail.com</span><br>
Or try our <a style="color:#1cf;" href="https://bsky.app/profile/goreandgiggles.bsky.social" target="_blank">Bluesky</a>
`;

const passkeySecret = "giggles1337"; // Change this as you wish!
let passkeyUnlocked = false;

const secretEasterEggs = [
  "ü¶ë You found the secret squid.",
  "Try 'sudo make me a sandwich' ‚Äî see what happens.",
  "üëª Boo! (You triggered the ghost in the machine.)",
  "The cake is a lie.",
  "Nice try, but no backdoors here.",
  "You are root, but root is powerless here."
];

// Store all scroll lines
let lines = [];
let typing = false;

function scrollTerminal() {
  const output = document.getElementById('output');
  output.innerHTML = lines.map(line =>
    `<div style="margin-bottom:0.13em;">${line}</div>`
  ).join('');
}

function fakeBootup(i = 0) {
  if (i < bootLines.length) {
    lines.unshift('<span style="color:#2efcd7;">' + bootLines[i] + '</span>');
    scrollTerminal();
    setTimeout(() => fakeBootup(i+1), 120 + Math.random()*140);
  } else {
    lines.unshift('<span style="color:#1cf;">root@network:/# <em>Type a command...</em></span>');
    scrollTerminal();
  }
}

function showHint(text) {
  lines.unshift('<span style="color:#23c9f7;">' + text + '</span>');
  scrollTerminal();
}

function handleCommand(cmd) {
  const c = cmd.trim().toLowerCase();
  if (c === '') return;
  lines.unshift('<span style="color:#0aff9d;font-weight:bold;">root@network:/#</span> ' + cmd);

  // Command actions
  if (c === "help") {
    showHint(helpText);
  } else if (c === "about") {
    showHint(aboutText);
  } else if (c === "contact") {
    showHint(contactText);
  } else if (c === "clear") {
    lines = [];
    scrollTerminal();
  } else if (c === "main") {
    if (passkeyUnlocked) {
      showHint("<b>ACCESS GRANTED.</b><br>Welcome to Main! (Placeholder ‚Äî coming soon.)");
    } else {
      showHint("üîí <b>Access denied.</b> Type <b>passkey</b> and enter admin code.");
    }
  } else if (c === "passkey") {
    let code = prompt("Enter admin passkey:");
    if (code && code.trim() === passkeySecret) {
      passkeyUnlocked = true;
      showHint("<b>ADMIN KEY ACCEPTED</b><br>Type <span style='color:#fff'>main</span> to open main.");
    } else {
      showHint("‚ùå Wrong passkey. Try again.");
    }
  } else if (c === "sudo") {
    showHint("You are not in the sudoers file. This incident will be reported.");
  } else if (c === "secret") {
    showHint(secretEasterEggs[Math.floor(Math.random()*secretEasterEggs.length)]);
  } else if (c === "mainframe" || c === "open sesame") {
    showHint("Wrong timeline, friend.");
  } else {
    showHint(`Command not found: <b>${cmd}</b> ‚Äî type <span style="color:#fff;">help</span> for list of commands.`);
  }
}

document.addEventListener("DOMContentLoaded", function() {
  fakeBootup();

  const input = document.getElementById('terminalInput');
  const blinker = document.getElementById('blinker');

  input.value = "";
  input.focus();

  // Blinker animation
  setInterval(() => {
    blinker.style.opacity = (blinker.style.opacity === "0" ? "1" : "0");
  }, 460);

  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      handleCommand(input.value);
      input.value = "";
    }
  });

  // Auto-scroll focus if click anywhere on left
  document.querySelector(".terminal").addEventListener("click", () => {
    input.focus();
  });
});
</script>
</body>
</html>
