      let out = eyeArt.map(l => l.split(""));
      let row = Math.min(eyeArt.length-1, Math.max(0, Math.round(pupilBaseRow + offsetRow)));
      let col = Math.min(eyeArt[0].length-2, Math.max(0, Math.round(pupilBaseCol + offsetCol)));
      // Remove old ◉ if present
      for (let r = 0; r < out.length; r++) {
        for (let c = 0; c < out[r].length; c++) {
          if (out[r][c] === pupilChar) out[r][c] = "⣿";
        }
      }
      out[row][col] = pupilChar;
      document.getElementById('asciiEye').textContent = out.map(a=>a.join("")).join("\n");
    }

    // Mouse/touch move: update pupil offset
    function updateEyeFromEvent(e) {
      let x = 0.5, y = 0.5;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX / window.innerWidth;
        y = e.touches[0].clientY / window.innerHeight;
      } else if (typeof e.clientX === "number") {
        x = e.clientX / window.innerWidth;
        y = e.clientY / window.innerHeight;
      }
      // Eye tracks mouse with deadzone and slight delay
      pupilOffsetCol = (x - 0.5) * 2 * moveMaxCol;
      pupilOffsetRow = (y - 0.5) * 2 * moveMaxRow;
      lastMove = Date.now();
    }
    window.addEventListener('mousemove', updateEyeFromEvent);
    window.addEventListener('touchmove', updateEyeFromEvent);

    // Idle: wander a little, but always recenters
    let animCol = 0, animRow = 0;
    function eyeLoop(now) {
      let targetCol = pupilOffsetCol, targetRow = pupilOffsetRow;
      if (Date.now() - lastMove > 1800) {
        // idle "breathing"
        let t = now * 0.00022;
        targetCol = Math.sin(t*1.1) * moveMaxCol * 0.5;
        targetRow = Math.cos(t*0.8) * moveMaxRow * 0.7;
      }
      animCol += (targetCol - animCol) * 0.19;
      animRow += (targetRow - animRow) * 0.18;
      renderEye(animRow, animCol);
      requestAnimationFrame(eyeLoop);
    }
    renderEye(0, 0);
    requestAnimationFrame(eyeLoop);
    setInterval(() => {
      let eye = document.getElementById('asciiEye');
      eye.classList.add('flash');
      setTimeout(() => eye.classList.remove('flash'), 100+Math.random()*180);
    }, 5400 + Math.random()*1600);

    // --- Terminal Logic
    function unlockByCommand() {
      inputRow.style.display = "none";
      setVisitCookie(bootCookie, "1");
      window.location = "main.html";
    }
    function handleTerminalCommand(cmdRaw) {
      const cmd = cmdRaw.trim().toLowerCase();
      if (!cmd) return;
      // Any access words or plausible passcodes
      if (
        cmd === "open" || cmd.startsWith("open ") ||
        cmd === "unlock" || cmd.startsWith("unlock ") ||
        cmd === "enter" || cmd === "continue" ||
        cmd === "passcode" ||
        (cmd.length >= 8 && /^\d+$/.test(cmd)) // numeric 8+ char passcode
      ) {
        unlockByCommand();
        printToTerminal('<span class="log-ok">[ACCESS GRANTED]</span> Welcome, Operator.<span class="badge">Terminal Unlocked</span>');
        return;
      }
      switch (cmd) {
        case "help":
          printToTerminal(fakeHelp);
          break;
        case "about":
          printToTerminal(fakeAbout);
          break;
        case "trace":
          printToTerminal(fakeTrace);
          break;
        case "j1nx":
          printToTerminal(fakeJ1NX);
          break;
        case "contact":
          printToTerminal(fakeContact);
          break;
        case "easteregg":
          printToTerminal(`<span class="log-error">[FORBIDDEN ACCESS]</span>  Secret protocol unlocked.<br>
            <span style="color:#ff5b61">Enter 8+ character passcode now for instant access.</span>`);
          break;
        case "exit":
        case "disconnect":
          printToTerminal('<span class="log-warn">[DISCONNECT]</span> Connection dropped. Refresh to reconnect.');
          inputRow.style.display = "none";
          break;
        default:
          if (cmd.length >= 8) {
            unlockByCommand();
            printToTerminal('<span class="log-ok">[ACCESS GRANTED]</span> Secret code accepted. <span class="badge">Master Unlock</span>');
          } else {
            printToTerminal('<span class="log-error">Unknown command:</span> ' + cmd + ' (<span class="log-help">type "help"</span>)');
          }
          break;
      }
    }
    inputBox.addEventListener('keydown', function(e){
      if (e.key === "Enter") {
        handleTerminalCommand(inputBox.value);
        inputBox.value = "";
      }
    });
    inputRow.addEventListener('click',()=>inputBox.focus());

    // --- Boot Sequence & Once/Day logic
    function skipBootIfVisited() {
      if(getVisitCookie(bootCookie)==="1") {
        window.location = "main.html";
        return true;
      }
      return false;
    }
    // Only play boot if first visit today
    if(!skipBootIfVisited()){
      setTimeout(typeBootLine, 900);
      setVisitCookie(bootCookie, "1");
    }
    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        printToTerminal(bootLines[bootIndex]);
        bootIndex++;
        setTimeout(typeBootLine, 950);
      } else {
        bootDone = true;
        document.getElementById('terminalInputRow').style.display = '';
        document.getElementById('terminalInput').focus();
      }
    }
  </script>
